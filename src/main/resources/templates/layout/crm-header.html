<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- WebRTC api -->
    <script th:src="@{/js/jssip-3.10.0.js}"></script>
    <!-- Font Awesome JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
        }

        .header-crm-wrapper {
            width: 100%;
            min-width: 1000px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 10px;
        }
        .header-crm-wrapper>div{
            margin-right: 10px;
        }

        .callcontrol-btn-crm button,
        .loginUsr-crm button {
            width: 100%;
            background-color: #007aff;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .sidebar-controlbtn-crm i {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }

        .callcontrol-btn-crm button:hover,
        .loginUsr-crm button:hover {
            background-color: #005bb5;
        }
        .sidebar-controlbtn-crm i:hover{
            cursor: pointer;
        }

        .callcontrol-crm table,
        .callcontrol-btn-crm table,
        .callstatbar-crm table,
        .loginUsr-crm table {
            width: 100%;
            border-collapse: collapse;
            display: flex;
        }

        .callcontrol-crm input,
        .callcontrol-crm select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .callcontrol-crm td{
            width: 140px;
        }

        .callstatbar-crm table {
            text-align: center;
        }

        .callstatbar-crm td {
            padding: 10px;
            border: 1px solid #e1e1e1;
        }

    </style>
</head>
<body>
<div th:fragment="crm-header" class="header-crm-wrapper">
    <div class="sidebar-controlbtn-crm">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="callcontrol-crm">
        <table>
            <tr>
                <td>
                    <select id="" name="" >
                        <option>대표번호</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="phoneNum" placeholder="전화번호">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="status" placeholder="대기" disabled>
                </td>
                <td>
                    <input type="text" id="callTime" placeholder="00:00:00" disabled>
                </td>
            </tr>
        </table>
    </div>

    <!-- Audio player -->
    <audio id="remoteAudio"></audio>

    <div class="callcontrol-btn-crm">
        <table>
            <tr>
                <td>
                    <button id="callBtn">걸기</button>
                </td>
                <td>
                    <button id="hangupBtn">끊기</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>대기</button>
                </td>
                <td>
                    <button>이석</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="callstatbar-crm">
        <table class="callstatbar-table">
            <tr>
                <td rowspan="2">센터<br>실적</td>
                <td>고객대기</td>
                <td>0</td>
                <td>IB</td>
                <td>22</td>
                <td>OB</td>
                <td>51</td>
            </tr>
            <tr>
                <td colspan="1">상담대기</td>
                <td>1</td>
                <td colspan="2">응대율</td>
                <td colspan="2">99%</td>
            </tr>
        </table>
    </div>

    <div class="loginUsr-crm">
        <table>
            <tr>
                <td>
                    <button>로그아웃</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>[6000] 테스트</button>
                </td>
            </tr>
        </table>
    </div>

</div>


</body>
</html>
