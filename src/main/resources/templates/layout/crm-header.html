<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- WebRTC api -->
    <script th:src="@{/js/jssip-3.10.0.js}"></script>
    <!-- Font Awesome JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
        }

        .header-crm-wrapper {
            width: 100%;
            min-width: 1000px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 10px;
        }
        .header-crm-wrapper>div{
            margin-right: 10px;
        }

        .callcontrol-btn-crm button,
        .loginUsr-crm button {
            width: 100%;
            background-color: #007aff;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .sidebar-controlbtn-crm i {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }

        .callcontrol-btn-crm button:hover,
        .loginUsr-crm button:hover {
            background-color: #005bb5;
        }
        .sidebar-controlbtn-crm i:hover{
            cursor: pointer;
        }

        .callcontrol-crm table,
        .callcontrol-btn-crm table,
        .callstatbar-crm table,
        .loginUsr-crm table {
            width: 100%;
            border-collapse: collapse;
            display: flex;
        }

        .callcontrol-crm input,
        .callcontrol-crm select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .callcontrol-crm td{
            width: 140px;
        }

        .callstatbar-crm table {
            text-align: center;
        }

        .callstatbar-crm td {
            padding: 10px;
            border: 1px solid #e1e1e1;
        }

    </style>
</head>
<body>
<div th:fragment="crm-header" class="header-crm-wrapper">
    <div class="sidebar-controlbtn-crm">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="callcontrol-crm">
        <table>
            <tr>
                <td>
                    <select id="" name="" >
                        <option>대표번호</option>
                    </select>
                </td>
                <td>
                    <input type="text" placeholder="전화번호">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="대기" disabled>
                </td>
                <td>
                    <input type="text" placeholder="00:10:01" disabled>
                </td>
            </tr>
        </table>
    </div>

    <div class="callcontrol-btn-crm">
        <table>
            <tr>
                <td>
                    <button onclick="startCall()">걸기</button>
                </td>
                <td>
                    <button onclick="hangupCall()">끊기</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>대기</button>
                </td>
                <td>
                    <button>이석</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="callstatbar-crm">
        <table class="callstatbar-table">
            <tr>
                <td rowspan="2">센터<br>실적</td>
                <td>고객대기</td>
                <td>0</td>
                <td>IB</td>
                <td>22</td>
                <td>OB</td>
                <td>51</td>
            </tr>
            <tr>
                <td colspan="1">상담대기</td>
                <td>1</td>
                <td colspan="2">응대율</td>
                <td colspan="2">99%</td>
            </tr>
        </table>
    </div>

    <div class="loginUsr-crm">
        <table>
            <tr>
                <td>
                    <button>로그아웃</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>[6000] 테스트</button>
                </td>
            </tr>
        </table>
    </div>

</div>

<!-- asterisk websocket connetion -->
<script>

    /*
    * @param ua 상담원 변수
    * @param session 통화 세션 변수
    * @param callStartTime 통화 시작 시간 변수
    * @param callTimer 통화 타이머 변수@
    * @param domain 기본 도메인 설정
    * */
    document.addEventListener('DOMContentLoaded', function()){
        var ua;
        var session;
        var callStartTime;
        var callTimer;
        var domain = 'www.praymyk.co.kr';

        // SIP URI를 포맷하여 도메인을 자동으로 추가하는 함수
        function formatSipUri(username) {
            if (!username.includes('@')) {
                return 'sip:' + username + '@' + domain;
            }
            return username;
        }

        // 통화 타이머를 시작하는 함수
        function startCallTimer() {
            callStartTime = new Date(); // 통화 시작 시간 기록
            callTimer = setInterval(updateCallTime, 1000); // 1초마다 updateCallTime 함수 호출
        }

        // 통화 시간을 업데이트하는 함수
        function updateCallTime() {
            var now = new Date();
            var elapsed = new Date(now - callStartTime); // 경과 시간 계산
            var hours = String(elapsed.getUTCHours()).padStart(2, '0');
            var minutes = String(elapsed.getUTCMinutes()).padStart(2, '0');
            var seconds = String(elapsed.getUTCSeconds()).padStart(2, '0');
            document.getElementById('callTime').textContent = `Call Time: ${hours}:${minutes}:${seconds}`; // 통화 시간 표시 업데이트
        }

        // 통화 타이머를 중지하는 함수
        function stopCallTimer() {
            clearInterval(callTimer); // 타이머 중지
            document.getElementById('callTime').textContent = 'Call Time: 00:00:00'; // 통화 시간 초기화
        }

    }



</script>
</body>
</html>
