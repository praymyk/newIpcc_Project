<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- 로그인 헤더 스타일-->
    <link rel="stylesheet" th:href="@{/css/index/login-header.css}">
    <!-- 로그인 푸터 스타일-->
    <link rel="stylesheet" th:href="@{/css/index/login-footer.css}">
    <!-- 관리자 로그인 스타일-->
    <link rel="stylesheet" th:href="@{/css/manager/login.css}">

</head>
<body>
    <div id="wrap" class="wrap">

        <div th:replace="~{layout/login-header :: login-header}"></div>

        <div class="login-container">

            <form th:action="@{/mlogin}" method="post">
                <div class="login-title"><span>관리자 IPCC 시스템 로그인</span></div>
                <div class="login-items">
                    <div><i class="fa-regular fa-building"></i></div>
                    <input type="text" placeholder="업체코드" id="ccode">
                </div>
                <div class="login-items">
                    <div><i class="fa-regular fa-id-badge"></i></div>
                    <input type="text" placeholder="아이디" id="mngId"></div>
                <div class="login-items">
                    <div><i class="fa-solid fa-key"></i></div>
                    <input type="text" placeholder="비밀번호" id="mngPw">
                </div>

                <div class="login-check">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            아이디 저장
                        </label>
                    </div>
                </div>

                <div class="login-btn"><button type="submit">로그인</button></div>
            </form>

        </div>

        <div th:replace="~{layout/login-footer :: login-footer}"></div>


    </div>

</body>
</html>
