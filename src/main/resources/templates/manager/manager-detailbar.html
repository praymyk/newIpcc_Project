<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="main">
    <div class="main-wrapper" id="mainWrapper">
        <div th:fragment="manager-detailbar" class="detailbar-wrapper" id="detailbarWrapper">
            <div class="detailbar-wrapper-a">
                <form action="" method="post" style="display: flex; flex-direction: column; height: 100%;">
                    <div class="detailbar-title">
                        <i class="fa-regular fa-window-restore"></i>
                        <span>상세 화면</span>
                        <i class="fa-solid fa-arrow-right toggleIconBtn" id="toggleIcon"></i>
                    </div>
                    <div class="detailbar-content">
                        <!-- 선택한 메뉴의 상세정보를 replace 예정 -->
                        <table class="detailbar-table">
                            <tr>
                                <td class="info-title">업체코드</td>
                                <td class="info-content">
                                    <input type="text" value="테스트">
                                </td>
                            </tr>
                            <tr>
                                <td class="info-title">인입분기</td>
                                <td class="info-content">
                                    <select name="" id="">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="">
                                <td class="info-title">부가서비스</td>
                                <td class="info-content">
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="checkbox1" name="subservice" value="1">
                                        <label for="checkbox1">지능형 IVR</label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="checkbox2" name="subservice" value="2">
                                        <label for="checkbox2">대표번호 문자</label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="checkbox3" name="subservice" value="3">
                                        <label for="checkbox3">부분녹취</label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="checkbox4" name="subservice" value="4">
                                        <label for="checkbox4">클릭다이얼</label>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="detailbar-btn">
                        <button>신규</button>
                        <button>저장</button>
                        <button>삭제</button>
                    </div>
                </form>
            </div>

            <div class="detailbar-wrapper-b">
                <div>
                    <i class="fa-solid fa-arrow-down toggleIconBtn" id="toggleIcon"></i>
                    <i class="fa-regular fa-window-restore"></i>
                    <span>상세 화면</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
