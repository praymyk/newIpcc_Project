<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영 - 휴무일</title>

    <!-- input:text flatpickr 스타일 -->
    <link rel="stylesheet" href="../../../static/css/flatpickr.min.css">
    <script src="../../../static/js/flatpickr.min.js"></script>
    <!-- jQuery -->
    <script src="../../../static/js/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="../../../static/css/crm/crm-management/management-holiday.css">
    <script src="../../../static/js/crm/crm-management-holiday.js"></script>

</head>

<body>
<div class="management-content" id="management-holiday" th:fragment="management-holiday">
    <!--management-holiday 스크립트-->
    <script th:src="@{/js/crm/crm-management-holiday.js}" defer></script>

    <!-- 근무 설정 리스트 -->
    <div class="management-list">
        <h2>휴무일 리스트</h2>
        <table id="holiTable">
            <thead>
                <tr>
                    <th class="sortable">No</th>
                    <th class="sortable">휴무일 이름</th>
                    <th class="sortable">휴무일 일시</th>
                    <th class="sortable">근무 유무</th>
                </tr>
            </thead>
            <tbody id="holiTableBody">
                <tr>
                    <td>1</td>
                    <td>국군의날</td>
                    <td>2024-09-18</td>
                    <td>
                        <!-- 스위치 -->
                        <label class="management-switch">
                            <input type="checkbox" checked>
                            <span class="management-slider"></span>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 휴무일 등록 -->
    <div class="management-detail">
        <form>
            <h2>휴무일 등록</h2>
            <div class="detail-box">
                <label>업체코드</label>
                <input type="text" id="ccode" placeholder="업체코드">
            </div>
            <div class="detail-box">
                <label>휴무일 이름</label>
                <input type="text" id="holiName" placeholder="휴무일 이름">
            </div>
            <div class="detail-box">
                <label>휴무일 일자</label>
                <input type="date" id="holiday" placeholder="휴무일 이름">
            </div>
            <div class="detail-box">
                <label>근무 유무 설정</label>
                <label class="management-switch">
                    <input type="checkbox" id="holiStatus">
                    <span class="management-slider"></span>
                </label>
            </div>

            <div class="button-box">
                <button type="button" id="saveBtn">저장</button>
                <button type="button" class="delete-btn">삭제</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
