<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영 - 메인</title>
</head>
<body>
    <div th:fragment="content" class="content" id="content">

        <!-- 필요한 CSS와 JS를 명시 -->
        <link rel="stylesheet" th:href="@{/css/crm/sub-menu.css}">
        <link rel="stylesheet" th:href="@{/css/crm/crm-management/management.css}">

        <!-- flatpickr 스크립트 -->
        <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">

        <script th:src="@{/js/crm/crm-management.js}" defer></script>

        <div class="content-nowrap-box">
            <div class="management-menu" th:replace="~{crm/crm-management/management-menu :: management-menu}">
                <!--운영 사이드 메뉴-->
            </div>
            <div class="management-content" th:replace="~{crm/crm-management/management-agent :: management-agent}">
                <!--운영 콘텐츠-->
            </div>
        </div>
    </div>
</body>
</html>
</html>
