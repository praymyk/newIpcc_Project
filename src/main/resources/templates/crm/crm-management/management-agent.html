<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영 - 상담원 관리</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google Fonts for San Francisco alternative -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>

    <!-- css 미리보기용 지정 -->
    <link rel="stylesheet" href="../../../static/css/crm/crm-management/management.css">
    <script src="../../../static/js/crm/crm-management-agent.js" defer></script>

</head>

<body>
    <div class="management-content" th:fragment="management-agent">
        <!--management-agent 스크립트-->
        <script th:src="@{/js/crm/crm-management-agent.js}" defer></script>

        <div class="management-list">
            <!-- 상담원 리스트 헤더 -->
            <h3>상담원 리스트</h3>

            <!-- 검색 영역 -->
            <div class="mnt-agent-search">
                <input type="text" id="searchInput" placeholder="상담원 검색 (이름, ID 등)">
            </div>

            <!-- 상담원 리스트 -->
            <table class="agent-table" id="agentTable">
                <thead>
                    <tr>
                        <th class="sortable">No</th>
                        <th class="sortable">이름</th>
                        <th class="sortable">내선</th>
                        <th class="sortable">상담그룹</th>
                        <th class="sortable">상담팀</th>
                        <th class="sortable">권한</th>
                        <!-- 자동 후처리와 콜백 제어 가능 -->
                        <th class="sortable" >자동 후처리 <i class="fas fa-sync-alt" id="toggleAutoProcess"></i></th>
                        <th class="sortable" >콜백 <i class="fas fa-sync-alt" id="toggleCallback"></i></th>
                    </tr>
                </thead>
                <tbody id="agentTableBody">
                    <form>
                    <!-- 상담원 리스트 항목들 -->

                    <tr class="agent-item" data-id="1">
                        <td>1</td>
                        <td>김철수</td>
                        <td>1234</td>
                        <td>고객 서비스팀</td>
                        <td>A팀</td>
                        <td>관리자</td>
                        <td>
                            <label class="management-switch">
                                <input type="checkbox" class="after-process">
                                <span class="management-slider"></span>
                            </label>
                        </td>
                        <td>
                            <label class="management-switch">
                                <input type="checkbox" class="callback-process">
                                <span class="management-slider"></span>
                            </label>
                        </td>
                    </tr>

                    <tr class="agent-item" data-id="2">
                        <td>2</td>
                        <td>나철수</td>
                        <td>2345</td>
                        <td>관리자 팀</td>
                        <td>팀장</td>
                        <td>관리자</td>
                        <td>
                            <label class="management-switch">
                                <input type="checkbox" class="after-process">
                                <span class="management-slider"></span>
                            </label>
                        </td>
                        <td>
                            <label class="management-switch">
                                <input type="checkbox" class="callback-process">
                                <span class="management-slider"></span>
                            </label>
                        </td>
                    </tr>
                    </form>
                    <!-- 더 많은 상담원 리스트 -->
                </tbody>
            </table>

        </div>

        <div class="management-detail">
            <form>
                <h3>상담원 상세 정보</h3>
                <h4>기본 정보</h4>
                <div class="detail-box">
                    <label for="agentId">아이디</label>
                    <input type="text" id="agentId" value="kim123">
                </div>
                <div class="detail-box">
                    <label for="agentExtension">내선</label>
                    <input type="text" id="agentExtension" value="1234">
                </div>
                <div class="detail-box">
                    <label for="agentName">상담원 이름</label>
                    <input type="text" id="agentName" value="김철수">
                </div>
                <!-- 상담 그룹 (그룹명과 팀명 가로 정렬) -->
                <h4>
                    상담 그룹
                </h4>
                <div class="detail-box">
                    <label for="agentCid">CID</label>
                    <input type="text" id="agentCid" value="010-1234-5678">
                </div>
                <div class="detail-box">
                    <label for="agentGroup">그룹명</label>
                    <input type="text" id="agentGroup" value="고객 서비스팀">
                </div>
                <div class="detail-box">
                    <label for="agentTeam">팀명</label>
                    <input type="text" id="agentTeam" value="A팀">
                </div>

                <h4>연결 설정</h4>
                <div class="detail-box">
                    <label for="agentTel">발신통신</label>
                    <input type="text" id="agentTel" value="KT">
                </div>
                <div class="detail-box">
                    <label for="agentIp">재택 IP</label>
                    <input type="text" id="agentIp" value="192.168.1.10">
                </div>

                <!-- 부가 기능 (콜백 사용과 자동 후처리 가로 정렬) -->
                <h4>부가 기능</h4>
                <div class="detail-box"> 
                    <label for="agentCallback">콜백 사용</label>
                    <label class="management-switch">
                        <input type="checkbox" id="callBackStatus">
                        <span class="management-slider"></span>
                    </label>
                </div>
                <div class="detail-box">
                    <label for="agentAutoProcess">자동 후처리</label>
                    <label class="management-switch">
                        <input type="checkbox" id="afterStatus">
                        <span class="management-slider"></span>
                    </label>
                </div>

                <div class="button-box">
                    <button type="button" id="saveBtn">저장</button>
                    <button type="button" class="delete-btn">정지</button>
                </div>
        
            </form>
        </div>
    </div>

</body>
</html>
