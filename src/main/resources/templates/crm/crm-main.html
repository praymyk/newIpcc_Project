<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>
    <!-- Chart.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for AJAX -->

    <!-- css 파일 지정 -->
    <link rel="stylesheet" th:href="@{/css/crm/crm-main.css}">

    <!-- 전화 상담 css 스타일 -->
    <link rel="stylesheet" th:href="@{/css/crm/crm-counsel/crm-call-stat.css}">
    <link rel="stylesheet" th:href="@{/css/crm/crm-counsel/crm-counsel-log.css}">
    <link rel="stylesheet" th:href="@{/css/crm/crm-counsel/crm-cust-info.css}">
    <link rel="stylesheet" th:href="@{/css/crm/crm-counsel/crm-cust-info-search.css}">

</head>
<body>
    <!-- 전화 상담 javascript 파일 -->
    <script th:src="@{/js/crm/crm-cust-info.js}" defer></script>
    <script th:src="@{/js/crm/crm-call-stat.js}" defer></script>

    <div class="sidebar">
        <button id="sts-toggle-btn-hidden" class="sts-hidden"><i class="fa-solid fa-right-left"></i></button>
        <div class="sidebar-logo-box">
            <a class="sidebar-logo-wrap">
                <i class="fa-solid fa-phone"></i>   
            </a>
        </div>

        <a class="content-link" data-content-id="counsel">
            <i class="fa-solid fa-phone-volume"></i>
            <span>상담</span>
        </a>

        <a class="content-link" data-content-id="callmanagement">
            <i class="fa-solid fa-tv"></i>
            <span>상담관리</span>
        </a>

        <a class="content-link">
            <i class="fa-solid fa-table-list"></i>
            <span>통화내역</span>
        </a>

        <a>
            <i class="fa-solid fa-person-circle-question"></i>
            <span>고객관리</span>
        </a>

        <a class="content-link" data-content-id="management">
            <i class="fa-solid fa-user-gear"></i>
            <span>운영관리</span>
        </a>

        <a class="content-link" data-content-id="statistics">
            <i class="fa-solid fa-chart-simple"></i>
            <span>통계</span>
        </a>

        <a class="content-link">
            <i class="fa-solid fa-gear"></i>
            <span>설정</span>
        </a>
    </div>

    <div class="crm-main">
        <div class="header">
            <div class="left-controller">
                <div class="agent-status" onclick="toggleStatusDropdown()">
                    <i id="status-icon" class="fa-solid fa-circle"></i>
                    <span id="status-text">대기</span>
                    <span id="status-timer">00:00</span>
                </div>
                <!-- 상태 변경 드롭다운을 메뉴 -->
                <div class="status-dropdown" id="status-dropdown">
                    <div class="dropdown-option" onclick="updateStatus('waiting')">대기</div>
                    <div class="dropdown-option" onclick="toggleSubDropdown()">
                        이석 +
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="sub-dropdown" id="sub-dropdown">
                        <div class="dropdown-option" onclick="updateStatus('away')">이석 1</div>
                        <div class="dropdown-option" onclick="updateStatus('away')">이석 2</div>
                    </div>
                    <div class="dropdown-option" onclick="updateStatus('processing')">후처리</div>
                </div>
            </div>

            <div class="right-controller">
                <span class="callback-button-wrap">
                    <i class="fa-regular fa-calendar-check"></i>
                </span>
            
                <div class="call-input-wrap">
                    <input id="call-number" type="text" placeholder="전화번호 입력">
                    <i class="fa-solid fa-phone-flip"></i>
                </div>
            
                <div class="agent-info"> 
                    <div>
                        <span>웅냐냐</span> 님
                    </div>
                    <div class="number-select-container">
                        <select id="agent-number">
                            <option value="my-number">내 번호</option>
                            <option value="number-1">번호 1</option>
                            <option value="number-2">번호 2</option>
                            <option value="number-3">번호 3</option>
                        </select>
                        <i class="fa-solid fa-angle-down" id="dropdown-icon"></i>
                    </div>
                </div>
                <button class="logout-button">로그아웃</button>
            </div>
        </div>

        <div class="content-box" >
            <!-- th:replace 이용 메뉴별 콘텐츠 전환 -->
        </div>
    </div>

    <!--ContexPath를 자바스크립트로 전달-->
    <script th:inline="javascript">
        var contextPath = /*[[@{/}]]*/ '';  // 타임리프가 컨텍스트 경로를 서버에서 삽입
    </script>
    <script>
        /*****
            *  전역 변수 선언
            *****/
        // 실시간 갱신용 인터벌 변수 선언 (상담 관리 페이지 갱신용)
        if (typeof intervalId === 'undefined') {
            var intervalId;
        }
        /*****
            *  메뉴별 컨텐츠 스크립트/스타일 모듈화
            *  > 메뉴 추가 시 추가 스크립트/스타일 파일을 맵에 추가
            *  > 메뉴 컨텐츠 불러오는 ajax 내에 스크립트/스타일 맵 로드
            *****/
        var scriptMap = {
            'callmanagement': [
                contextPath + '/js/crm/crm-callmanagement.js'
            ],
            'management':[
                contextPath + '/js/crm/crm-management.js'
            ],
            'statistics': [
                contextPath + '/js/crm/crm-statistics.js'
            ]
        };
        var styleMap = {
            'callmanagement': [
                contextPath + '/css/crm/crm-callmanagement/cmg-content-a.css',
                contextPath + '/css/crm/crm-callmanagement/cmg-content-b.css',
                contextPath + '/css/crm/crm-callmanagement/cmg-content-b-chart.css',
                contextPath + '/css/crm/crm-callmanagement/cmg-content-c.css'
            ],
            'management': [
                contextPath + '/css/crm/sub-menu.css'
            ],
            'statistics': [
                contextPath + '/css/crm/crm-statistics/statistics-chart.css',
                contextPath + '/css/crm/crm-statistics/statistics-table.css',
                contextPath + '/css/crm/sub-menu.css'
            ]
        }

        /******
         * 메뉴 클릭 선택 이벤트
         ***********/
        $(document).on('click', '.content-link', function(event){
            event.preventDefault(); // 링크 기본 동작 방지

            var contentId = $(this).data('content-id');

            // 선택한 메뉴에 active class 부여 (스타일 적용 및 선택 메뉴 구분)
            if ($(this).hasClass('active')) {
                // 이미 선택된 메뉴라면 추가 작업을 하지 않음
                console.log("Same menu clicked, no action taken.");
            }
            // 메뉴가 변경된 경우, 모든 메뉴에서 'active' 클래스를 제거하고 현재 메뉴에 추가
            $('.content-link').removeClass('active');
            $(this).addClass('active');

            $.ajax({
                url: 'loadContent',
                method: 'GET',
                data: {
                    contentId: contentId
                },
                success: function(data) {
                    // 기존의 content 부분을 가져온 데이터로 교체
                    $('.content-box').html(data);

                    // HTML이 DOM에 완전히 반영된 후 스크립트와 스타일을 로드
                    loadContentScriptsAndStyles(contentId);
                },
                error: function(xhr, status, error) {
                    console.error("Error loading content:", error);
                }
            });
        });

        /************
         상담원 상태 관련 스크립트
         *************/
        let timerInterval; // 타이머를 초기화하기 위한 변수

        // 상태 변경 드랍다운 메뉴 출현 이벤트
        function toggleStatusDropdown() {
            const dropdown = document.getElementById('status-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
        
        // 상태 변경 드랍다운 서브메뉴(이석) 출현 이벤트
        function toggleSubDropdown() {
            const subDropdown = document.getElementById('sub-dropdown');
            subDropdown.style.display = subDropdown.style.display === 'flex' ? 'none' : 'flex';
        }

        // 상태 변경 이벤트 
        function updateStatus(newStatus) {
            clearInterval(timerInterval); // 이전 타이머 초기화
            const statusElement = document.querySelector('.agent-status');
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');
            const dropdown = document.getElementById('status-dropdown');

            statusElement.className = 'agent-status ' + newStatus;
            if (newStatus === "waiting") {
                statusIcon.className = "fa-solid fa-circle";
                statusText.textContent = "대기";
            } else if (newStatus === "away") {
                statusIcon.className = "fa-solid fa-chair";
                statusText.textContent = "이석";
            } else if (newStatus === "processing") {
                statusIcon.className = "fa-solid fa-tasks";
                statusText.textContent = "후처리";
            }

            // 타이머 시작
            let seconds = 0;
            const timerElement = document.getElementById('status-timer');
            timerInterval = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerElement.textContent = `${minutes}:${secs}`;
            }, 1000);

            dropdown.style.display = 'none';
        }

        // 메뉴 외부 클릭 시 드롭다운 닫기
        window.onclick = function(event) {
            const dropdown = document.getElementById('status-dropdown');
            if (!event.target.closest('.agent-status') && !event.target.closest('.status-dropdown')) {
                dropdown.style.display = 'none';
            }
        }
        updateStatus("waiting");


        /************
         * 스크립트/스타일 로드 함수/ 인터벌 관리
         ************/
        // 스크립트 동적 로드 함수
        function loadScripts(scripts) {
            scripts.forEach(function(scriptPath) {
                if (!$('script[src="' + scriptPath + '"]').length) {
                    $.getScript(scriptPath)
                        .done(function(script, textStatus) {
                            console.log(`Script ${scriptPath} loaded.`);
                        })
                        .fail(function(jqxhr, settings, exception) {
                            console.error(`Failed to load script ${scriptPath}: `, exception);
                        });
                } else {
                    console.log(`Script ${scriptPath} already loaded.`);
                }
            });
        }
        // 스타일 로드 함수
        function loadStyles(styles) {
            styles.forEach(function(stylePath) {
                if (!$('link[href="' + stylePath + '"]').length) {
                    $('<link/>', {
                        rel: 'stylesheet',
                        type: 'text/css',
                        href: stylePath
                    }).appendTo('head');
                    console.log(`Style ${stylePath} loaded.`);
                } else {
                    console.log(`Style ${stylePath} already loaded.`);
                }
            });
        }

        // 스크립트와 스타일을 로드하는 함수 ( htmL이 DOM에 완전히 반영된 후 호출 > 콜백 용)
        function loadContentScriptsAndStyles(contentId) {
            // 스크립트 로드
            if (scriptMap[contentId]) {
                manageIntervals(); // 이전 인터벌 초기화
                loadScripts(scriptMap[contentId]);
            }
            // 스타일 로드
            if (styleMap[contentId]) {
                loadStyles(styleMap[contentId]);
            }
        }

        // 상담관리 페이지를 이용하지 않을 경우 상담 관리 인터벌 제거
        function manageIntervals() {
            // 이전에 설정된 인터벌이 있으면 삭제
            if (intervalId) {
                clearInterval(intervalId);
                console.log("이전 인터벌 초기화");
            }
        }
    </script>

</body>
</html>
