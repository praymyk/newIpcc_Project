<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawesome(아이콘) 주입용-->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>
</head>
<style>
    /*fragment 스타일 (헤더 푸터 ) -> 나중에 전용 css 파일 만들 것!!*/
    .fg-header{
        width: 100%; 
        height: 50px; 
        background-color: #6d7fcc;
        font-size: 1.3em;
        font-weight: bold;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .fg-footer {
        width: 100%; 
        height: 50px; 
        background-color: #6d7fcc;
        font-size: 0.7em;
        font-weight: bold;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /*login 페이지 스타일*/
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .wrap{
        width: 100%; 
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        width: 400px;
        height: auto;
        border: 1px solid gray;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto; /* header와 footer 사이의 간격 추가 */
        padding: 15px 0 15px 0;
    }

    .login-container>form>div{
        margin-bottom: 15px;
    }

    .login-items, .login-title{
        width: 300px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-title{
        font-size: 1.3em;
        font-weight: bold;
    }
    .login-items{
        border: 1px solid gray;
        border-radius: 2px;
    }
    .login-items>span{
        font-size: 1.4em;
        font-weight: bold;
    }
    .login-items>div{
        width: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
    }
    .login-items>input{
        width: 100%;
        height: 100%;
        font-size: 1em;
        border: 0px;
    }

    .login-items>input::placeholder {
        font-size: 0.8em; /* placeholder 텍스트 폰트 크기 */
        color: #888; /* 선택 사항: placeholder 텍스트 색상 */
    }

    .login-check{
        width: 300px;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1em;
    }
    .login-btn>button{
        width: 100%;
        height: 50px;
        border-radius: 5px;
        border: 1px solid gainsboro;
        background-color: #6d7fcc;
        font-size: 1.2em;
        font-weight: bold;
        color: white;
    }
    
</style>
<body>
    <div id="wrap" class="wrap">

        <div th:fragment="login_header" class="fg-header">
            New IPCC System
        </div>

        <div class="login-container">
            <form th:action="@{/alogin}" method="post">
                <div class="login-title"><span>상담원 CRM 로그인</span></div>
                <div class="login-items">
                    <div><i class="fa-regular fa-user"></i></div>
                    <input type="text" placeholder="업체코드" name="custId">
                </div>
                <div class="login-items">
                    <div><i class="fa-solid fa-phone"></i></div>
                    <input type="text" placeholder="아이디" name="agtId"></div>
                <div class="login-items">
                    <div><i class="fa-solid fa-lock"></i></div>
                    <input type="text" placeholder="비밀번호" name="agtPw">
                </div>

                <div class="login-check">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            아이디 저장
                        </label>
                    </div>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckDefault">재택근무</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    </div>
                </div>

                <div class="login-btn"><button type="submit">로그인</button></div>

                <div class="login-btn" id="crmtest"><button type="button">테스트</button></div>

            </form>
        </div>
        
        <div th:fragment="login_footer" class="fg-footer">

        </div>
        

    </div>

    <script>
        document.getElementById("crmtest").addEventListener("click", function(){
            location.href = "test";
        });
    </script>


</body>
</html>
