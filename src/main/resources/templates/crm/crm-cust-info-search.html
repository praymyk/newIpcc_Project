<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 검색</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .cust-info-search-wrap {
            width: 100%;
            max-width: 620px;
            min-width: 300px;
            margin: 0 auto;
            padding: 15px;
            background-color: #ffffff;
        }

        .cust-info-searchTitle {
            display: flex;
            padding: 8px 10px;
            margin-bottom: 20px;
            background-color: #f0f0f5;
            border-bottom: 1px solid #e2e2e7;
        }

        .cust-info-searchTitle-item {
            background-color: #0071e3;
            color: white;
            display: flex;
            align-items: center;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            gap: 5px;
        }

        .cust-info-searchTitle-item i {
            background-color: #0051a1;
            padding: 5px;
            border-radius: 8px;
        }

        .cust-info-searchbar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cust-info-searchbar input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }

        .cust-info-searchBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0071e3;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .cust-info-searchBtn i {
            margin-right: 8px;
        }

        .cust-info-searchBtn:hover {
            background-color: #005bb5;
        }

        .cunst-info-searched {
            margin-top: 20px;
        }

        .cunst-info-searched table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .cunst-info-searched th,
        .cunst-info-searched td {
            padding: 10px;
            border-bottom: 1px solid #e2e2e7;
            text-align: left;
            color: #333;
        }

        .cunst-info-searched th {
            background-color: #f0f0f5;
            font-weight: bold;
            color: #0071e3;
        }

        .cunst-info-searched tbody tr:hover {
            background-color: #f8f8f8;
        }

    </style>
</head>
<body>

    <div class="cust-info-search-wrap">
        <div class="cust-info-searchTitle">
            <div class="cust-info-searchTitle-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>고객 검색</span>
            </div>
        </div>
        <div class="cust-info-searchbar">
            <input type="text" placeholder="고객명을 입력하세요">
            <div class="cust-info-searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i><span>검색</span>
            </div>
        </div>
        <div class="cunst-info-searched">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>고객명</th>
                        <th>고객전화</th>
                        <th>최근상담일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>웅냐냐</td>
                        <td>010-4795-0025</td>
                        <td>2024-08-28</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
