<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .counsel-log-wrap {
            width: 100%;
            max-width: 620px;
            min-width: 300px;
            margin: 0 auto;
            padding: 15px;
            background-color: #ffffff;
        }

        .counsel-log-category {
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e2e7;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: bolder;
            color: #0071e3;
        }

        .counsel-log-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .counsel-log-stat > div {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .counsel-log-stat input[type="text"] {
            border: none;
            background-color: #f0f0f5;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            box-sizing: border-box;
            width: 20ch; 
        }
        #counsel-timeuse{
            width: 13ch;
        }

        .counsel-memo {
            margin-bottom: 20px;
        }

        .counsel-memo label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .counsel-memo textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        .counsel-entry {
            margin-bottom: 20px;
        }

        .counsel-entry label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .select-container {
            position: relative;
            width: 100%;
        }

        .select-container select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            font-size: 14px;
            color: #333;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 40px; /* 아이콘과 간격을 위해 오른쪽 패딩 추가 */
            cursor: pointer;
        }

        .select-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #0071e3;
            pointer-events: none;
        }

        .counsel-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .counsel-group > div {
            flex: 1;
            position: relative;
        }

        .counsel-group label {
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
        }

        .counsel-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            font-size: 14px;
            color: #333;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 40px; /* 아이콘과 간격을 위해 오른쪽 패딩 추가 */
            cursor: pointer;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .submit-wrap {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0px 10px auto;
        }

        .callback-schedule label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .callback-schedule-time {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .callback-schedule-time > div {
            flex: 1;
        }

        .callback-schedule-time input[type="date"],
        .callback-schedule-time input[type="time"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }

        .callback-schedule-memo textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

    <div class="counsel-log-wrap">
        <form action="" class="counsel-log">
            <div class="counsel-log-category">
                <span>상담 정보</span>    
            </div>

            <div class="counsel-log-stat">
                <div>
                    <span>상담 날짜</span>
                    <span>:</span>
                    <input type="text" disabled placeholder="2024-00-00 00:00:00" id="counsel-date">
                </div>
                <div>
                    <span>통화 시간</span>
                    <span>:</span>
                    <input type="text" disabled placeholder="00:00:00" id="counsel-timeuse">
                </div>
            </div>

            <div class="counsel-memo">
                <label for="memo">상담 메모</label>
                <textarea id="memo" placeholder="상담 내용을 작성해 주세요."></textarea>
            </div>
            
            <div class="counsel-entry">
                <label for="ARS-1">인입 경로</label>
                <div class="select-container">
                    <select id="ARS-1">
                        <option value="ars-1">인입경로</option>
                    </select>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>

            <div class="counsel-group">
                <div>
                    <label for="COUNSEL-GROUP-A">상담 유형 - 대분류</label>
                    <div class="select-container">
                        <select id="COUNSEL-GROUP-A">
                            <option value="number-1">대분류</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div>
                    <label for="COUNSEL-GROUP-B">상담 유형 - 중분류</label>
                    <div class="select-container">
                        <select id="COUNSEL-GROUP-B">
                            <option value="number-2">중분류</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div>
                    <label for="COUNSEL-GROUP-C">상담 유형 - 소분류</label>
                    <div class="select-container">
                        <select id="COUNSEL-GROUP-C">
                            <option value="number-3">소분류</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>
            <div class="submit-wrap">
                <button type="submit" class="submit-btn">상담 내용 등록</button>
            </div>
        </form>

        <form action="" class="callback-schedule">
            <div class="callback-schedule-time">
                <div>
                    <label for="callback-date">콜백 예약</label>
                    <input type="date" id="callback-date">
                </div>
                <div>
                    <label for="callback-time">시간</label>
                    <input type="time" id="callback-time">
                </div>
            </div>
            <div class="callback-schedule-memo">
                <label for="callback-memo">콜백 예약 내용</label>
                <textarea id="callback-memo" placeholder="콜백 관련 메모를 입력해 주세요."></textarea>
            </div>     
            <div class="submit-wrap">
                <button type="submit" class="submit-btn">콜백 예약 등록</button>
            </div>
        </form>
    </div>

</body>
</html>
