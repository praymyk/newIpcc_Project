<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .call-stat-wrap {
            width: 100%;
            max-width: 620px;
            min-width: 300px;
            margin: 0 auto;
            padding: 15px;
            background-color: #ffffff;
        }

        .call-stat-category {
            display: flex;
            justify-content: space-around;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e2e7;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .call-stat-category-item {
            width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #999;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .call-stat-category-item:hover{
            background-color: #e2e2e7;
        }

        .active {
            background-color:#0071e3;
            color: white;
            transition: transform 0.2s ease;
        }
        .active:hover{
            background-color: #0071e3;
        }

        .call-stat-category-item span:last-child {
            font-size: 14px;
            margin-top: 5px;
        }

        .call-stat-content {
            padding: 20px 0;
        }

        .call-stat-searchbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .call-stat-search-date,
        .call-stat-search-info {
            display: flex;
            align-items: center;
            background-color: #f0f0f5;
            padding: 10px;
            border-radius: 8px;
            flex-grow: 1;
            margin-right: 10px;
        }

        .call-stat-search-info {
            margin-right: 0;
        }

        .call-stat-search-date i,
        .call-stat-search-info i {
            color: #999;
            margin-right: 10px;
        }

        .call-stat-searchbar input[type="text"] {
            border: none;
            background-color: transparent;
            font-size: 14px;
            color: #333;
            width: 100%;
            padding: 5px;
        }

        .call-stat-searchbar input[type="text"]:focus {
            outline: none;
        }

        .call-stat-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-top: 20px;
        }

        .call-stat-table th,
        .call-stat-table td {
            padding: 10px;
            border: 1px solid #e2e2e7;
            text-align: center;
        }

        .call-stat-table th {
            background-color: #f0f0f5;
            font-weight: bold;
        }

        .call-stat-table td {
            color: #333;
        }

        .call-stat-table td[colspan="6"] {
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="call-stat-wrap">
        <div class="call-stat-category">
            <div class="call-stat-category-item active">
                <span>대기</span>
                <span>0</span>
            </div>
            <div class="call-stat-category-item">
                <span>내콜</span>
                <span>0</span>
            </div>
            <div class="call-stat-category-item">
                <span>콜백</span>
                <span>0</span>
            </div>
            <div class="call-stat-category-item">
                <span>부재중</span>
                <span>0</span>
            </div>
        </div>

        <div class="call-stat-content">
            <div class="call-stat-searchbar">
                <div class="call-stat-search-date">
                    <i class="fa-regular fa-calendar-days"></i>
                    <input type="text" placeholder="날짜 검색">
                </div>
                <div class="call-stat-search-info">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="고객 정보 검색">
                </div>
            </div>
            <div class="call-stat-table">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>청취</th>
                            <th>구분</th>
                            <th>통화시간</th>
                            <th>고객전화</th>
                            <th>ARS 그룹</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6">통화 이력이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 선택한 카테고리가 active 상태가 되도록 하는 스크립트
        const categoryItems = document.querySelectorAll('.call-stat-category-item');

        categoryItems.forEach(item => {
            item.addEventListener('click', function() {
                // 모든 항목에서 active 클래스 제거
                categoryItems.forEach(el => el.classList.remove('active'));
                // 클릭된 항목에 active 클래스 추가
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
