<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <style>

        /* main style */
        html, body {
            height: 100vh;
            width: 100%;
            min-width: 600px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F5F5F7;
            color: #1D1D1F;
            box-sizing: border-box; /* 전체 요소에 대해 box-sizing 설정 */
            overflow: hidden; /* 스크롤바 숨김 */
                    
        }
        div{
            border: 1px solid red;
        }

        .crm-wrapper{
            width: 100%;
            height: 100vh;
            max-height: 100vh;
            width: 100%;
            display: flex;
            padding: 10px;
        }

        .crm-sidemenu{
            width: 250px;
            height: 100%;
        }

        .crm-content{
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-x: scroll;
        }

        .crm-topmenu {
            height: 100px;
        }

        .crm-viewmenu{
            flex: 1;
        }

        /* side menu style */
        #sidebar {
            background: #f8f9fa;
            color: #333;
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        #sidebar .sidebar-header {
            padding: 20px;
            background: #e9ecef;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        #sidebar ul.components {
            padding: 0px 0px 0px 10px;
            border-bottom: 1px solid #ddd;
        }
        #sidebar ul p {
            color: #666;
            padding: 10px;
        }
        #sidebar ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }
        #sidebar ul li a:hover {
            color: #007bff;
            background: #e9ecef;
        }
        #sidebar ul li.active > a, a[aria-expanded="true"] {
            color: #007bff;
            background: #e9ecef;
        }
        .crm-menu-wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }
        #sidebar.active {
            margin-left: -250px;
        }
        #content {
            width: 100%;
            padding: 20px;
        }
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }
            #sidebar.active {
                margin-left: 0;
            }
        }

        /* crm-header style */
        .header-crm-wrapper {
            width: 100%;
            min-width: 1000px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 10px;
        }
        .header-crm-wrapper>div{
            margin-right: 10px;
        }

        .callcontrol-btn-crm button,
        .loginUsr-crm button {
            width: 100%;
            background-color: #007aff;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .sidebar-controlbtn-crm i {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }

        .callcontrol-btn-crm button:hover,
        .loginUsr-crm button:hover {
            background-color: #005bb5;
        }
        .sidebar-controlbtn-crm i:hover{
            cursor: pointer;
        }

        .callcontrol-crm table,
        .callcontrol-btn-crm table,
        .callstatbar-crm table,
        .loginUsr-crm table {
            width: 100%;
            border-collapse: collapse;
            display: flex;
        }

        .callcontrol-crm input,
        .callcontrol-crm select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .callcontrol-crm td{
            width: 140px;
        }

        .callstatbar-crm table {
            text-align: center;
        }

        .callstatbar-crm td {
            padding: 10px;
            border: 1px solid #e1e1e1;
        }

    </style>
</head>
<body>
    <div class="crm-wrapper">
        <div class="crm-sidemenu">
            <div th:replace="~{crm/crm-menu :: crm-menu}"></div>
        </div>
        <div class="crm-content">
            <div class="crm-topmenu">
                <div th:replace="~{layout/crm-header :: crm-header}"> </div>
            </div>
            <div class="crm-viewmenu">
                <div>
                    th:replace 예정
                </div>
            </div>
        </div>
    </div>

    <!-- crm-menu script -->
    <script>
        $(document).ready(function () {
            $('.sidebar-controlbtn-crm').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
