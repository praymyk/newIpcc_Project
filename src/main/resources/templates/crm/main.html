<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- webrtc -->

    <style>

        /* main style */
        html, body {
            height: 100vh;
            width: 100%;
            min-width: 600px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F5F5F7;
            color: #1D1D1F;
            box-sizing: border-box; /* 전체 요소에 대해 box-sizing 설정 */
            overflow: hidden; /* 스크롤바 숨김 */
                    
        }

        .crm-wrapper{
            width: 100%;
            height: 100vh;
            max-height: 100vh;
            width: 100%;
            display: flex;
        }

        .crm-sidemenu{
            width: 250px;
            height: 100%;
        }

        .crm-content{
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-x: scroll;
        }

        .crm-topmenu {
            height: 100px;
        }

        .crm-viewmenu{
            flex: 1;
        }

        /* side menu style */
        .crm-sidemenu {
            background-color: #fff;
            color: #333;
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        #sidebar{
            width: 100%;
            background-color: #fff;
        }

        .sidebar-header{
            display: flex;
            height: 100px;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            background: #e9ecef;

        }

        #sidebar ul.components {
            border-bottom: 1px solid #ddd;
        }
        #sidebar ul{
            list-style-type: none;
            padding: 0;
        }
        .crm-sidemenu ul li a {
            padding: 15px;
            font-size: 1.1em;
            display: block;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }
        #sidebar ul li a:hover {
            color: #007bff;
            background: #e9ecef;
        }
        #sidebar ul li.active > a, a[aria-expanded="true"] {
            color: #007bff;
            background: #e9ecef;
        }
        .crm-menu-wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }
        .crm-sidemenu.active {
            margin-left: -250px;
        }
        #content {
            width: 100%;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .crm-sidemenu {
                margin-left: -250px;
            }
            #sidebar.active {
                margin-left: 0;
            }
        }

        /* crm-header style */
        .header-crm-wrapper {
            width: 100%;
            min-width: 1000px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 10px 0px 10px 0px;
        }
        .header-crm-wrapper>div{
            margin-right: 10px;
        }

        .callcontrol-btn-crm button,
        .loginUsr-crm button {
            width: 100%;
            background-color: #007aff;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .sidebar-controlbtn-crm i {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }

        .callcontrol-btn-crm button:hover,
        .loginUsr-crm button:hover {
            background-color: #005bb5;
        }
        .sidebar-controlbtn-crm i:hover{
            cursor: pointer;
        }

        .callcontrol-crm table,
        .callcontrol-btn-crm table,
        .callstatbar-crm table,
        .loginUsr-crm table {
            width: 100%;
            border-collapse: collapse;
            display: flex;
        }

        .callcontrol-crm input,
        .callcontrol-crm select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .callcontrol-crm td{
            width: 140px;
        }

        .callstatbar-crm table {
            text-align: center;
        }

        .callstatbar-crm td {
            padding: 10px;
            border: 1px solid #e1e1e1;
        }
    </style>

<body>
    <div class="crm-wrapper">
        <div class="crm-sidemenu">
            <div th:replace="~{crm/crm-menu :: crm-menu}"></div>
        </div>
        <div class="crm-content">
            <div class="crm-topmenu">
                <div th:replace="~{layout/crm-header :: crm-header}"> </div>
            </div>
            <div class="crm-viewmenu">
                <div>
                    th:replace 예정
                </div>
            </div>
        </div>
    </div>

    <!-- crm-menu script -->
    <script>
        $(document).ready(function () {
            $('.sidebar-controlbtn-crm').on('click', function () {
                $('.crm-sidemenu').toggleClass('active');
            });
        });
    </script>

    <!-- webrtc -->
    <!-- setp1. 로그인한 sip 계정 정보 받기 -->
    <input type="hidden" id="sipUri" placeholder="crm 로그인 계정 받기" >
    <input type="hidden" id="sipPassword" placeholder="crm 로그인 비밀번호 받기">

    <!-- step2. 접속을 하자마자 asterisk에 로그인 요청-->
    <script>
    /*
    * @param ua : User Agent 변수 선언
    * @param session : 통화 세션 변수 선언
    * @parmam callStartTime : 통화 시작 시간 변수 선언
    * @param callTimer : 통화 타이머 변수 선언
    * @param domain : asterisk 서버 도메인 설정
    */
    document.addEventListener("DOMContentLoaded", function (){

        var ua;
        var session;
        var callStartTime;
        var callTimer;
        var domain = 'www.praymyk.co.kr';

        // sip 로그인
        sipLogin();

        startCallTimer();


        // 로그인 이벤트 헨들러
        /*
        * @param sipUri : sip 계정
        * @param sipPassword : sip 계정 비밀번호
        * */
        function sipLogin(){
            var sipUriInput = [[${session.loginAgent.agentId}]];
            var sipPassword = [[${session.loginAgent.agentPw}]];

            var sipUri = formatSipUri(sipUriInput);

            console.log(sipUri);

            var socket = new JsSIP.WebSocketInterface('wss://'+domain+':8089/ws');
            var configuration = {
                sockets: [socket],
                uri: sipUri,
                password: sipPassword,
                session_timers: false
            };

            ua = new JsSIP.UA(configuration);

            ua.start();

            // 등록 실패 이벤트 핸들러
            ua.on('registrationFailed', function (ev) {
                console.log('SIP 로그인 실패:', ev.cause);
                alert('SIP 로그인 실패 : ' + ev.cause); // 등록 실패 시 상태 메시지 업데이트
            });

            // 등록 성공 이벤트 핸들러
            ua.on('registered', function () {
                console.log('SIP 로그인 성공');
            });

            // RTC 세션 이벤트 핸들러 (전화 받기 기능 구현 )
            ua.on('newRTCSession', function (ev) {
                session = ev.session; // 새 RTC 세션 생성

                if (session.direction === 'incoming') { // 수신 전화일 경우
                    var caller = session.remote_identity.uri.toString();
                    if (confirm("전화온 내선 : " + caller)) {
                        session.answer(); // 수신 전화에 대해 사용자가 수락하면 세션을 수락
                        document.getElementById('status').value = '전화가 왔어요!: ' + caller; // 발신자 주소 상태 메시지에 표시
                    } else {
                        session.terminate(); // 수신 전화에 대해 사용자가 거절하면 세션을 종료
                    }
                }

                // 통화 수락 이벤트 핸들러
                session.on('accepted', function () {
                    console.log('통화 수락');
                    document.getElementById('status').value = '통화 중..'; // 통화 수락 시 상태 메시지 업데이트
                    startCallTimer(); // 통화 타이머 시작
                });

                // 통화 종료 이벤트 핸들러
                session.on('ended', function () {
                    console.log('Call ended');
                    document.getElementById('status').value = '통화 종료'; // 통화 종료 시 상태 메시지 업데이트
                    stopCallTimer(); // 통화 타이머 중지
                });

                // 통화 실패 이벤트 핸들러
                session.on('failed', function (ev) {
                    console.log('Call failed:', ev.cause);
                    document.getElementById('status').value = '연결 실패: ' + ev.cause; // 통화 실패 시 상태 메시지 업데이트
                    stopCallTimer(); // 통화 타이머 중지
                });

                // 원격 오디오 스트림 이벤트 핸들러
                session.connection.addEventListener('addstream', function (event) {
                    var remoteAudio = document.getElementById('remoteAudio');
                    remoteAudio.srcObject = event.stream; // 원격 오디오 스트림 설정
                    remoteAudio.play(); // 원격 오디오 재생
                });

                // 전화 끊기 버튼 클릭 이벤트 핸들러
                document.getElementById('hangupBtn').addEventListener('click', function () {
                    console.log("통화 끊기");
                    stopCallTimer(); // 통화 타이머 중지
                    // if(session){
                    //     session.terminate();
                    // }
                });
            });
        }

        // 전화 걸기 버튼 클릭 이벤트 핸들러
        /*
        * @ progress : 통화 진행 중 jssip 이벤트 핸들러
        * @ failed : 통화 실패 jssip 이벤트 핸들러
        * @ ended : 통화 종료 jssip 이벤트 핸들러
        * @ confirmed : 통화 확인 jssip 이벤트 핸들러
        * */
        document.getElementById('callBtn').addEventListener('click', function () {

            var eventHandlers = {
                'progress': function () {
                    console.log('Call is in progress'); // 통화 진행 중 로그
                },
                'failed': function (ev) {
                    console.log('Call failed with cause: ' + ev.cause);
                    document.getElementById('status').value = '통화 실패 : ' + ev.cause; // 통화 실패 시 상태 메시지 업데이트
                    stopCallTimer(); // 통화 타이머 중지
                },
                'ended': function (ev) {
                    console.log('Call ended with cause2: ' + ev.cause); // 통화 종료 시 로그
                    stopCallTimer(); // 통화 타이머 중지
                },
                'confirmed': function () {
                    console.log('Call confirmed'); // 통화 확인 시 로그
                }
            };

            var options = {
                eventHandlers: eventHandlers,
                mediaConstraints: { audio: true, video: false } // 오디오만 허용하는 미디어 제약 조건
            };

            var targetInput = document.getElementById("phoneNum").value;

            /*
            * SIP URI 포맷
            * 일반 전화일 경우 SIP URI 포맷을 거치지 않도록 수정 필요
            * */
            var target = formatSipUri(targetInput);
            session = ua.call(target, options);

            // 통화 수락 이벤트 핸들러
            session.on('accepted', function () {
                console.log('Call accepted');
                document.getElementById('status').value = '통화 중..'; // 통화 수락 시 상태 메시지 업데이트
                startCallTimer(); // 통화 타이머 시작
            });
        });


        // 로그인 계정을 SIP URL 형태로 포맷
        function formatSipUri(username){
            return 'sip:' + username + '@' + domain;
        }

        // 통화 타이머를 시작하는 함수
        /*
        * @param callStartTime : 통화 시작 시간
        * @param callTimer : 통화 타이머
        * */
        function startCallTimer() {
            callStartTime = new Date();
            callTimer = setInterval(updateCallTime, 1000);
        }

        // 통화시간 업데이트 반영 함수
        function updateCallTime() {
            var now = new Date();
            var elapsed = new Date(now - callStartTime); // 경과 시간 계산
            var hours = String(elapsed.getUTCHours()).padStart(2, '0');
            var minutes = String(elapsed.getUTCMinutes()).padStart(2, '0');
            var seconds = String(elapsed.getUTCSeconds()).padStart(2, '0');
            document.getElementById('callTime').value = `${hours}:${minutes}:${seconds}`; // 통화 시간 표시 업데이트
        }

        // 통화 타이머를 중지하는 함수
        function stopCallTimer() {
            clearInterval(callTimer); // 타이머 중지
            document.getElementById('callTime').value = '00:00:00'; // 통화 시간 초기화
            console.log("통화 중지");
        }

    });

    </script>
</body>
