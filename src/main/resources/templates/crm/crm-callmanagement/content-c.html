<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARS 인입 현황</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for AJAX -->

    <!-- css 미리보기용 지정 -->
    <link rel="stylesheet" href="../../../static/css/crm/crm-callmanagement/content-c.css">

    <style>
        /* 스타일은 동일하게 유지 */
        body {
            background-color: #F9F9F9;
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            color: #1C1C1E;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="cmg-content-c" th:fragment="content-c">
        <span>ARS 인입 현황</span>
        <div class="content-c-wrap">
            <div class="queInfo-container">
                <span>큐 현황</span>
                <table>
                    <thead>
                        <tr>
                            <th class="sortable">no</th>
                            <th class="sortable">큐 이름</th>
                            <th class="sortable">인입</th>
                            <th class="sortable">비율</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>아동센터</td>
                            <td>10</td>
                            <td>100%</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>남성센터</td>
                            <td>12</td>
                            <td>90%</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>여성센터</td>
                            <td>20</td>
                            <td>50%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
            <div class="ars-chart-wrap">
                <span>ARS 처리율</span>
                <div class="ars-chart">                    
                    <div class="arsDonutChart-box">
                        <canvas id="arsDonutChart"></canvas>
                    </div>
                    <div class="arsLegend-container" id="arsLegend"></div>
                </div>
            </div>
    
            <!-- 미정 현황 표-->
            <div class="etcInfo-container">
                <span>기타 현황</span>
                <table>
                    <thead>
                        <tr>
                            <th class="sortable">no</th>
                            <th class="sortable">이름</th>
                            <th class="sortable">미정</th>
                            <th class="sortable">미정</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" style="text-align: center; color: #888; opacity: 0.6;">조회 자료 없음</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
