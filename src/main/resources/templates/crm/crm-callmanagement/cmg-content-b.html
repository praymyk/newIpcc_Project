<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화상담 현황</title>
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>


    <!--Noto Sans 폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

      
    <style>
        /* 전체 배경 및 폰트 설정 */
        body {
            font-family: 'Noto Sans', sans-serif;
            color: #1C1C1E; /* 진한 텍스트 색상 */
            background-color: #F9F9F9; /* 애플 스타일 라이트 그레이 배경 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            width: 100%;
        }

        /* 메인 컨테이너 */
        .call-status {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* 인바운드/아웃바운드 카드 스타일 */
        .call-statCard {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            min-width: 280px; /* 최소 너비 설정 */
        }

        /* call-stat 아이콘과 제목 수평 정렬 */
        .call-stat {
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #E5E5EA; /* 구분선 추가 */
            padding-bottom: 20px;
        }

        /* 아이콘 스타일 */
        .call-statcard-icon {
            width: 60px; /* 아이콘 크기 */
            height: 60px;
            border-radius: 50%;
            font-size: 24px; /* 아이콘 텍스트 크기 증가 */
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inCall-statCard .call-statcard-icon {
            color: #007AFF;
            background-color: rgba(0, 122, 255, 0.1); /* 애플 스타일 블루, 흐린 배경 */
        }
        .outCall-statCard .call-statcard-icon {
            color: #FF375F; /* 애플 스타일 핑크 */
            background-color: rgba(255, 55, 95, 0.1); /* 애플 스타일 핑크, 흐린 배경 */
        }

        /* 카드 상단 타이틀 스타일 */
        .callStat-title {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .callStat-title span {
            font-weight: 600;
            font-size: 16px;
            color: #6D6D72; /* 애플 스타일 흐린 텍스트 색상 */
            letter-spacing: -0.4px; /* 약간의 글자 간격 조정 */
        }

        .callStat-total {
            margin: 8px 0; /* 여백 조정 */
        }

        .callStat-total span {
            font-weight: bold;
            font-size: 20px; /* 크기 조정 */
            color: #1C1C1E; /* 진한 텍스트 색상 */
        }

        /* 상세 정보 섹션 */
        .callStat-detail {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 10px;
        }

        .callStat-detail-item {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 16px;
            color: #1C1C1E; /* 진한 텍스트 색상 */
        }

        .callStat-detail-item span:last-child {
            font-weight: normal;
            color: #6D6D72; /* 애플 스타일 흐린 텍스트 색상 */
        }

        /* 기타 통계 카드 스타일 */
        .etcCall-statCard {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 각 항목 경계선 추가 */
        .etcStat-detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #E5E5EA; /* 애플 스타일 부드러운 경계선 */
            flex-direction: column;
        }

        /* 마지막 항목의 경계선 제거 */
        .etcStat-detail-item:last-child {
            border-bottom: none;
        }

        /* 첫 번째 span 태그 - 약간 흐리고 작은 글자 */
        .etcStat-detail-item span:first-child {
            font-size: 14px;
            font-weight: bold;
            color: #6D6D72; /* 애플 스타일 흐린 텍스트 색상 */
        }

        /* 두 번째 span 태그 - 진하고 크고 굵은 글자 */
        .etcStat-detail-item span:last-child {
            font-size: 20px; /* 크기 조정 */
            font-weight: bold;
            color: #1C1C1E; /* 진한 텍스트 색상 */
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="call-status">
        <div class="call-statCard inCall-statCard">
            <div class="call-stat">
                <div class="call-statcard-icon">
                    <i class="fa-solid fa-right-to-bracket"></i><!-- 인바운드 아이콘 -->
                </div>
                <div class="callStat-title">
                    <span>인바운드 전화</span>
                    <div class="callStat-total">
                        <span>상담 0건 /</span>
                        <span>총 0건</span>
                    </div>
                </div>
            </div>
            <div class="callStat-detail">
                <div class="callStat-detail-item">
                    <span>총 상담시간</span>
                    <span>00분 00초</span>
                </div>
                <div class="callStat-detail-item">
                    <span>평균 상담시간</span>
                    <span>00분 00초</span>
                </div>
                <div class="callStat-detail-item">
                    <span>통화 실패</span>
                    <span>0건</span>
                </div>
                <div class="callStat-detail-item">
                    <span>평균 고객 대기 시간</span>
                    <span>0분 0초</span>
                </div>
            </div>
        </div>

        <div class="call-statCard outCall-statCard">
            <div class="call-stat">
                <div class="call-statcard-icon">
                    <i class="fa-solid fa-right-from-bracket"></i> <!-- 아웃바운드 아이콘 -->
                </div>
                <div class="callStat-title">
                    <span>아웃바운드 전화</span>
                    <div class="callStat-total">
                        <span>총 0건</span>
                    </div>
                </div>
            </div>
            <div class="callStat-detail">
                <div class="callStat-detail-item">
                    <span>총 상담시간</span>
                    <span>00분 00초</span>
                </div>
                <div class="callStat-detail-item">
                    <span>평균 상담시간</span>
                    <span>00분 00초</span>
                </div>
                <div class="callStat-detail-item">
                    <span>상담통화 실패</span>
                    <span>0건</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
