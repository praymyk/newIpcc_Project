<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        /* 부모 요소의 스타일 */
        .wrap {
            display: flex;
            flex-wrap: wrap; /* 자식 요소가 공간이 부족할 때 줄바꿈 */
            width: 100%; /* 부모 요소의 가로 길이를 화면 100%로 설정 */
            background-color: lightgray;
        }

        /* 자식 요소의 스타일 */
        .a, .b {
            flex: 1; /* 가로 공간을 동일하게 분배 */
            background-color: lightblue;
            height: 200px; /* 임시로 높이 설정 */
            margin: 10px;
        }

        /* 최소 너비를 설정하여 너무 작아지지 않게 */
        .a, .b {
            min-width: 500px; /* 자식 요소가 너무 작아지지 않도록 최소 너비 설정 */
        }
    </style>
</head>
<body>

<div class="wrap">
    <div class="a"></div>
    <div class="b"></div> 
</div>

</body>
</html>
