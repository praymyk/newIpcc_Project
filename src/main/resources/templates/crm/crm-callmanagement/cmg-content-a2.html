<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담원 상태</title>

    <style>
        /* 전체 배경 및 폰트 설정 */
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #1C1C1E; /* 애플 스타일 다크 텍스트 색상 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F9F9F9; /* 애플 스타일 라이트 그레이 배경 */
        }

        /* 컨테이너 설정 */
        .agtInfo-container {
            background-color: #F9F9F9; /* 부모 요소와 동일한 배경색 */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        /* 제목 스타일 */
        .agtInfo-container > span {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #1C1C1E; /* 진한 텍스트 색상 */
            margin-bottom: 20px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F9F9F9; /* 부모 요소와 동일한 배경색 */
            overflow: hidden;
        }

        /* 테이블 헤더 스타일 */
        thead {
            color: #1C1C1E; /* 진한 텍스트 색상 */
            text-align: left;
            font-size: 18px;
            font-weight: 600; /* 헤더 텍스트를 더 굵게 */
            cursor: pointer;
        }

        thead th {
            padding: 12px 15px;
        }

        /* 정렬 아이콘 스타일 */
        thead th.sortable::after {
            content: '▲';
            font-size: 12px;
            margin-left: 8px;
            opacity: 0.5;
            transform: rotate(0deg);
            transition: transform 0.2s ease;
        }

        thead th.sortable.desc::after {
            content: '▼';
            transform: rotate(180deg);
        }

        /* 테이블 본문 스타일 */
        tbody {
            text-align: left;
            font-size: 16px;
            color: #1C1C1E; /* 다크 텍스트 */
        }

        tbody td {
            padding: 12px 15px;
            border-top: 1px solid #E5E5EA; /* 구분선으로 행을 구분 */
        }

        tbody tr:last-child td {
            border-bottom: 1px solid #E5E5EA; /* 마지막 행의 구분선 */
        }

        /* 비어있는 상태 메시지 스타일 */
        tbody td.empty-state {
            text-align: center;
            padding: 40px;
            color: #6D6D72; /* 애플 스타일 서브 텍스트 색상 */
        }

    </style>
</head>
<body>
    <div class="agtInfo-container">
        <span>상담원 상태</span>
        <table>
            <thead>
                <tr>
                    <th class="sortable">상담사 명</th>
                    <th class="sortable">내선번호</th>
                    <th class="sortable">상태</th>
                    <th class="sortable">통화시간</th>
                    <th class="sortable">인</th>
                    <th class="sortable">아웃</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>김상담</td>
                    <td>1001</td>
                    <td>대기</td>
                    <td>02:15</td>
                    <td>5</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 테이블 정렬 기능
        document.querySelectorAll('th.sortable').forEach(header => {
            header.addEventListener('click', () => {
                const table = header.closest('table');
                const tbody = table.querySelector('tbody');
                const index = Array.prototype.indexOf.call(header.parentNode.children, header);
                const rows = Array.from(tbody.querySelectorAll('tr'));
                const isDescending = header.classList.contains('desc');
                
                // 다른 열의 정렬 상태 초기화
                table.querySelectorAll('th.sortable').forEach(th => th.classList.remove('desc'));

                // 행 정렬
                rows.sort((rowA, rowB) => {
                    const cellA = rowA.children[index].innerText;
                    const cellB = rowB.children[index].innerText;
                    
                    // 숫자 열의 경우 숫자로 변환
                    const a = isNaN(cellA) ? cellA : parseFloat(cellA);
                    const b = isNaN(cellB) ? cellB : parseFloat(cellB);

                    if (a < b) return isDescending ? 1 : -1;
                    if (a > b) return isDescending ? -1 : 1;
                    return 0;
                });

                // 정렬된 행 추가
                rows.forEach(row => tbody.appendChild(row));

                // 정렬 상태 업데이트
                header.classList.toggle('desc', !isDescending);
            });
        });
    </script>
</body>
</html>
