<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜 인입 현황</title>
    <!-- Chart.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 전체 배경 및 폰트 설정 */
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #F9F9F9;
            color: #1C1C1E;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            width: 100%;
        }
        /* 메인 컨테이너 */

        .cmg-content-c{
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap:20px;            
        }

        .inCall-Chart {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex : 3;
        }

        .inCall-Chart span {
            font-weight: bold;
            font-size: 14px;
            display: block;
            color: #6D6D72;
            margin-bottom: 20px;
        }

        .inCall-Chart-wrap {
            flex: 1;
        }

        /* 차트 범례 커스터마이징 */
        .chartjs-legend ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 20px 0 0 0;
        }

        .chartjs-legend ul li {
            display: flex;
            align-items: center;
            margin-right: 20px;
            font-size: 14px;
            color: #6D6D72;
        }

        .chartjs-legend ul li span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 50%;
        }

        .chartjs-legend ul li:last-child {
            margin-right: 0;
        }

        /* 중앙에 좁게 정렬된 라벨 스타일 */
        .chart-labels {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px; /* 라벨 간 간격 조정 */
        }

        .chart-labels div{
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 라벨 아이콘 스타일 */
        .chart-label-icon {
            display: flex;
            ali;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        /* 라벨 텍스트 스타일 */
        .chart-label-text {
            vertical-align: middle;
        }

        /*
        * 우측 응대율 부분
        */
        .response-stat-wrap{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .response-stat-card {
            display: flex;
            flex-direction: row;
            height: 110px;
            gap: 10px;
        }

        .resStat-detail-item {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            font-weight: bold;
        }

        .resStat-detail-item span:first-child{
            color: #6D6D72; /* 애플 스타일 흐린 텍스트 색상 */
            font-size: 16px;
        }

        .resStat-detail-item span:last-child {
            display: flex;
            font-size: 24px;
            color: #1C1C1E; /* 진한 텍스트 색상 */
            margin: 10px 0px 10px 0px;
        }

        .myDonutChart-2-box{
            position: relative;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .chart2-legend {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* 배경색과 투명도 설정 */
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chart2-legend ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .chart2-legend li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .chart2-legend li span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 50%;
        }

        .legend-color-1 {
            background-color: #A3E3D8; /* '통화 성공' 색상 */
        }

        .legend-color-2 {
            background-color: #FFE8AE; /* '포기 호' 색상 */
        }


    </style>
</head>
<body>

    <div class="cmg-content-c">

        <div class="inCall-Chart">
            <span>콜 인입 현황</span>
            <div class="inCall-Chart-wrap">
                <canvas id="myBarChart"></canvas>
            </div>
            <div id="chartLegend" class="chartjs-legend"></div>
            <div class="chart-labels">
                <div>
                    <span class="chart-label-icon" style="background-color: rgba(0, 122, 255, 0.8);"></span>
                    <span class="chart-label-text">총 유입수</span>
                </div>
                <div>
                    <span class="chart-label-icon" style="background-color: rgba(255, 205, 86, 0.8);"></span>
                    <span class="chart-label-text">전화 연결 건수</span>
                </div>
                <div>
                    <span class="chart-label-icon" style="background-color: rgba(242, 140, 140, 0.8);"></span>
                    <span class="chart-label-text">전화 연결 실패 건수</span>
                </div>
                <div>
                    <span class="chart-label-icon" style="background-color: rgba(163, 227, 216, 0.8);"></span>
                    <span class="chart-label-text">ARS 처리 건수</span>
                </div>
            </div>
        </div>
    
        <div class="response-stat-wrap">
            <div class="response-stat-card">
                <div class="resStat-detail-item">
                    <span>총 고객 통화</span>
                    <span>0건</span>
                </div>
                <div class="resStat-detail-item">
                    <span>응대율</span>
                    <span>0%</span>
                </div>
            </div>
        
            <div class="myDonutChart-2-box">
                <canvas id="myDonutChart-2"></canvas>
                <div class="chart2-legend">
                    <ul>
                        <li><span class="legend-color-1"></span> 통화 성공</li>
                        <li><span class="legend-color-2"></span> 포기 호</li>
                    </ul>
                </div>
            </div> 
        </div>

    </div>



    <script>

        /*
        * 막대 그래프 부분
        */
        const bctx = document.getElementById('myBarChart').getContext('2d');
        const data = {
            labels: ['0시', '2시', '4시', '6시', '8시', '10시', '12시', '14시', '16시', '18시', '20시', '22시'],
            datasets: [
                {
                    type: 'bar', // 막대형 그래프 데이터셋
                    label: '총 유입수',
                    data: [12, 19, 3, 5, 2, 3, 9, 14, 7, 11, 10, 6],  // 추후 데이터를 data: [] 로 초기화 하여 값을 대입하기
                    backgroundColor: 'rgba(0, 122, 255, 0.8)',
                    borderColor: 'rgba(0, 122, 255, 1)',
                    borderWidth: 1,
                    borderRadius: 4,
                    barThickness: 12,
                    borderSkipped: false,
                },
                {
                    type: 'bar',
                    label: '전화 연결 건수',
                    data: [10, 15, 2, 4, 1, 2, 7, 12, 5, 9, 8, 5],
                    backgroundColor: 'rgba(255, 205, 86, 0.8)',
                    borderColor: 'rgba(255, 205, 86, 1)',
                    borderWidth: 1,
                    borderRadius: 4,
                    barThickness: 12,
                    borderSkipped: false,
                },
                {
                    type: 'bar',
                    label: '전화 연결 실패 건수',
                    data: [2, 4, 1, 1, 1, 1, 2, 2, 2, 2, 2, 1],
                    backgroundColor: 'rgba(242, 140, 140, 0.8)',
                    borderColor: 'rgba(203, 196, 242, 1)',
                    borderWidth: 1,
                    borderRadius: 4,
                    barThickness: 12,
                    borderSkipped: false,
                },
                {
                    type: 'bar',
                    label: 'ARS 처리 건수',
                    data: [5, 9, 1, 2, 1, 1, 5, 7, 4, 6, 5, 3],
                    backgroundColor: 'rgba(163, 227, 216, 0.8)',
                    borderColor: 'rgba(163, 227, 216, 1)',
                    borderWidth: 1,
                    borderRadius: 4,
                    barThickness: 12,
                    borderSkipped: false,
                },
                {
                    type: 'line', // 막대형 그래프를 선으로 연결하는 데이터셋
                    label: '연결선',
                    data: [12, 19, 3, 5, 2, 3, 9, 14, 7, 11, 10, 6],
                    borderColor: 'rgba(100, 100, 100, 0.3)',
                    borderWidth: 1.5,
                    fill: false,
                    tension: 0.3, // 선의 곡률 설정 (0: 직선, 0.4: 곡선)
                }
            ]
        };

        const options = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    beginAtZero: true,
                    grid: {
                        display: false,
                    }
                },
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 5,
                    },
                    grid: {
                        color: '#E5E5EA',
                        borderDash: [4, 4], // 점선으로 표시된 격자선
                    }
                }
            },
            plugins: {
                legend: {
                    display: false // 기본 범례 숨김
                },
                tooltip: {
                    enabled: true,
                    backgroundColor: '#FFFFFF',
                    titleColor: '#1C1C1E',
                    bodyColor: '#1C1C1E',
                    borderColor: '#E5E5EA',
                    borderWidth: 1,
                    titleFont: {
                        weight: 'bold',
                    },
                    padding: 10,
                    cornerRadius: 6,
                }
            }
        };

        const myBarChart = new Chart(bctx, {
            data: data,
            options: options,
        });


        // 차트에 값 넣을떄 사용할 함 수 예시 > 배열 형태로 받아와서 관리 쉽도록
        /*
        function fetchDataAndUpdateChart() {
            fetch('/api/getChartData')  // 여기에 실제 API 엔드포인트를 입력
                .then(response => response.json())
                .then(data => {
                    // 가져온 데이터를 차트에 업데이트
                    myBarChart.data.labels = data.labels;
                    myBarChart.data.datasets[0].data = data.totalInflow;
                    myBarChart.data.datasets[1].data = data.callConnected;
                    myBarChart.data.datasets[2].data = data.callFailed;
                    myBarChart.data.datasets[3].data = data.arsProcessed;
                    myBarChart.data.datasets[4].data = data.totalInflow; // 연결선 데이터는 총 유입수와 동일
                    myBarChart.update(); // 차트를 업데이트
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        */

        // 페이지 로드 시 데이터 가져오기
        // document.addEventListener('DOMContentLoaded', fetchDataAndUpdateChart);


        /*
        * 우측 도넛 그래프 부분 (우측 응대율 그래프)
        */
        // Chart.js 설정 및 초기화
        const ctx2 = document.getElementById('myDonutChart-2').getContext('2d');
    
        // 여기에 값 불러 오기
        const dataValues = [10, 10]; // 각 영역의 초기 값
        const labels = ['통화 성공', '포기 호']; // 라벨 이름
        const backgroundColors = ['#A3E3D8', '#FFE8AE']; // 각 라벨의 색상

        const myDonutChart = new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: dataValues,
                    backgroundColor: backgroundColors,
                    borderColor: '#F9F9F9', // 도넛 사이의 경계선 색상 (배경색과 동일하게 설정)
                    borderWidth: 4, // 경계선 너비
                    borderRadius: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '50%',
                layout: {
                    padding: {
                        left: 50,
                        right: 50,
                        top: 50,
                        bottom: 50
                    }
                },
                plugins: {
                    legend: {
                        display: false, // Chart.js 범례는 숨김
                    },
                    tooltip: {
                        enabled: true,
                    }
                }
            }
        });
    </script>
</body>
</html>
