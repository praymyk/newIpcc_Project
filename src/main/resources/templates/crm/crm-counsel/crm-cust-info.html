<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지 - 고객 정보</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>
    <!-- css 미리보기용 지정 -->
    <link rel="stylesheet" href="../../../static/css/crm/crm-cust-info.css">

</head>
<body>
    
    <div th:fragment="crm-cust-info" class="cust-info-wrap">

        <div class="cust-info-category">
            <div class="category-item active">
                <i class="fa-solid fa-user"></i>
                <span>고객 정보</span>
            </div>
            <div class="category-item">
                <i class="fa-regular fa-share-from-square"></i>
                <span>상담이력</span>
            </div>
            <div class="category-item">
                <i class="fa-solid fa-pen-to-square"></i>
                <span>메모</span>
            </div>
            <div class="category-item">
                <i class="fa-solid fa-square-phone-flip"></i>
                <span>콜백</span>
            </div>
            <div class="category-item">
                <i class="fa-solid fa-comment-sms"></i>
                <span>상담문자</span>
            </div>
        </div>

        <div class="cust-info-content">
            <div class="cust-ccode">업체명</div>
            <form action="" class="cust-info-table">
                <table>
                    <tr>
                        <td>이름</td>
                        <td>미확인</td>
                        <td>전화번호</td>
                        <td>미확인</td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td>미확인</td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td>미확인</td>
                    </tr>
                    <tr>
                        <td>고객 분류</td>
                        <td>미확인</td>
                    </tr>
                </table>
                <div class="extra-info">
                    <label for="extra-notes">
                        기타 정보
                    </label>
                    <textarea id="extra-notes" placeholder="고객 관련 기타 메모를 입력해 주세요"></textarea>
                </div>
                <button class="edit-button">저장</button>
            </form>
        </div>
    </div>

    <script>
        // 선택한 카테고리가 active 상태가 되도록 하는 스크립트
        const categoryItems = document.querySelectorAll('.category-item');

        categoryItems.forEach(item => {
            item.addEventListener('click', function() {
                // 모든 항목에서 active 클래스 제거
                categoryItems.forEach(el => el.classList.remove('active'));
                // 클릭된 항목에 active 클래스 추가
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
