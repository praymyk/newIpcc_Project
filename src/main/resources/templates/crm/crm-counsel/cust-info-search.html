<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지 - 고객 검색</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>
    <!-- css 미리보기용 지정 -->
    <link rel="stylesheet" href="../../../static/css/crm/crm-counsel/cust-info-search.css">
</head>
<body>

    <div th:fragment="cust-info-search" class="cust-info-search-wrap">
        <div class="cust-info-searchTitle">
            <div class="cust-info-searchTitle-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>고객 검색</span>
            </div>
        </div>
        <div class="cust-info-searchbar">
            <input type="text" placeholder="고객명을 입력하세요">
            <div class="cust-info-searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i><span>검색</span>
            </div>
        </div>
        <div class="cunst-info-searched">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>고객명</th>
                        <th>고객전화</th>
                        <th>최근상담일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>웅냐냐</td>
                        <td>010-4795-0025</td>
                        <td>2024-08-28</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
