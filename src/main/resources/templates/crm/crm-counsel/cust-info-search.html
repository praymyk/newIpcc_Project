<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지 - 고객 검색</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>
    <!-- css 미리보기용 지정 -->
    <link rel="stylesheet" href="../../../static/css/crm/crm-counsel/cust-info-search.css">
</head>
<body>

    <div th:fragment="cust-info-search" class="cust-info-search-wrap">
        <script th:src="@{/js/crm/crm-counsel/cust-info-search.js}" defer></script>
        <div class="cust-info-searchTitle">
            <div class="cust-info-searchTitle-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>고객 검색</span>
            </div>
            <div id="btn-guest-new">
                <i class="fa-solid fa-user-plus"></i>
            </div>
        </div>
        <div class="cust-info-searchbar">
            <input type="text" id="input-guest-search" placeholder="고객명을 입력하세요">
            <div class="cust-info-searchBtn" id="btn-guest-search">
                <i class="fa-solid fa-magnifying-glass"></i><span>검색</span>
            </div>
        </div>
        <div class="cunst-info-searched">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>고객명</th>
                        <th>고객전화</th>
                        <th>최근상담일</th>
                    </tr>
                </thead>
                <tbody id="guest-info-list">
                    <tr>
                        <td colspan="4">
                            고객명, 연락처, 생년월일, 이메일, 주소 검색 가능
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 페이지네이션 영역 -->
            <div id="pagination-container" class="counsel-pagination"></div>
        </div>
    </div>

</body>
</html>
