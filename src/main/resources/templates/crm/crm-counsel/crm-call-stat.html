<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지 - 전화 상태 창</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>
    <!-- css 미리보기용 지정 -->
    <link rel="stylesheet" href="../../../static/css/crm/crm-counsel/crm-call-stat.css">

</head>
<body>
    <div th:fragment="crm-call-stat" class="call-stat-wrap">
        <div class="call-stat-category">
            <div class="call-stat-category-item active">
                <span>대기</span>
                <span>0</span>
            </div>
            <div class="call-stat-category-item">
                <span>내콜</span>
                <span>0</span>
            </div>
            <div class="call-stat-category-item">
                <span>콜백</span>
                <span>0</span>
            </div>
            <div class="call-stat-category-item">
                <span>부재중</span>
                <span>0</span>
            </div>
        </div>

        <div class="call-stat-content">
            <div class="call-stat-searchbar">
                <div class="call-stat-search-date">
                    <i class="fa-regular fa-calendar-days"></i>
                    <input type="text" placeholder="날짜 검색">
                </div>
                <div class="call-stat-search-info">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="고객 정보 검색">
                </div>
            </div>
            <div class="call-stat-table">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>청취</th>
                            <th>구분</th>
                            <th>통화시간</th>
                            <th>고객전화</th>
                            <th>ARS 그룹</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6">통화 이력이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 선택한 카테고리가 active 상태가 되도록 하는 스크립트
        const categoryItems = document.querySelectorAll('.call-stat-category-item');

        categoryItems.forEach(item => {
            item.addEventListener('click', function() {
                // 모든 항목에서 active 클래스 제거
                categoryItems.forEach(el => el.classList.remove('active'));
                // 클릭된 항목에 active 클래스 추가
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
