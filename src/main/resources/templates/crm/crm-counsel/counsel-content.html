<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 메뉴 콘텐츠</title>
</head>
<body>
    <div th:fragment="content" class="content" id="content">
        <!-- 필요한 CSS와 JS를 명시 -->
        <link rel="stylesheet" th:href="@{/css/crm/crm-counsel/call-stat.css}">
        <link rel="stylesheet" th:href="@{/css/crm/crm-counsel/counsel-log.css}">
        <link rel="stylesheet" th:href="@{/css/crm/crm-counsel/cust-info.css}">
        <link rel="stylesheet" th:href="@{/css/crm/crm-counsel/cust-info-search.css}">

        <div class="call-info-wrap" th:replace="~{crm/crm-counsel/call-stat :: call-stat}">
        </div>

        <div class="counsel-log-wrap" th:replace="~{crm/crm-counsel/counsel-log :: counsel-log}">
        </div>

        <div class="cust-info-controller">
            <div class="cust-info-search" th:replace="~{crm/crm-counsel/cust-info-search :: cust-info-search}"></div>
            <div class="cust-info-wrap" th:replace="~{crm/crm-counsel/cust-info :: cust-info}"></div>
        </div>
    </div>

</body>
</html>
