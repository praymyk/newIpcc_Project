<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지 - 고객 정보</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>
    <!-- css 미리보기용 지정 -->
    <link rel="stylesheet" href="../../../static/css/crm/crm-counsel/cust-info.css">

</head>
<body>
    
    <div th:fragment="cust-info" class="cust-info-wrap">

        <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script th:src="@{/js/crm/crm-counsel/cust-info.js}" defer></script>

        <div class="cust-info-category">
            <div class="category-item active" data-category="custInfo">
                <i class="fa-solid fa-user"></i>
                <span>고객 정보</span>
            </div>
            <div class="category-item" data-category="counselLog">
                <i class="fa-regular fa-share-from-square"></i>
                <span>상담이력</span>
            </div>
            <div class="category-item" data-category="custMemo">
                <i class="fa-solid fa-pen-to-square"></i>
                <span>메모</span>
            </div>
            <div class="category-item" data-category="custCallBack">
                <i class="fa-solid fa-square-phone-flip"></i>
                <span>콜백</span>
            </div>
            <div class="category-item" data-category="custSMS">
                <i class="fa-solid fa-comment-sms"></i>
                <span>상담문자</span>
            </div>
        </div>

        <div class="cust-info-content" id="cust-info-content" th:replace="crm/crm-counsel/cust-info-custInfo :: custInfo-custInfo">

        </div>
    </div>

</body>
</html>
