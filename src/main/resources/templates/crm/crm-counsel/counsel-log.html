<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지 - 상담이력</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>
    <!-- css 미리보기용 지정 -->
    <link rel="stylesheet" href="../../../static/css/crm/crm-counsel/counsel-log.css">

</head>
<body>
    <div th:fragment="counsel-log" class="counsel-log-wrap">

        <script th:src="@{/js/crm/crm-counsel/counsel-log.js}" defer></script>

        <!--
        @ counsel-id : 상담 ID ( 상담 이력 수정 시 사용 )
        @ counsel-agentID : 상담원 ID ( 이력 등록 상담원 / 등록 시만 입력 되도록 )
        @ counsel-guestId : 고객 ID
        @ counsel-callId : 전화 ID ( 통화 로그와 연동 )
        -->
        <form action="" class="counsel-log" id="counselLogForm">
            <input type="hidden" id="counsel-id">
            <input type="hidden" id="counsel-agentId" th:value="${session.loginAgent.agtId}">
            <input type="hidden" id="counsel-guestId" value="">
            <input type="hidden" id="counsel-callId" value="00">


            <div class="counsel-log-category">
                <span>상담 이력</span>    
            </div>

            <div class="counsel-log-stat">
                <div>
                    <span>상담 일시</span>
                    <span>:</span>
                    <input type="text" disabled placeholder="YY-MM-DD 00:00:00" id="counsel-date">
                </div>
                <div>
                    <span>통화 시간</span>
                    <span>:</span>
                    <input type="text" disabled placeholder="00:00:00" id="counsel-timeUsed">
                </div>
            </div>
            <div class="counsel-log-inout">
                <div>
                    <span>인입 분기</span>
                    <span>:</span>

                    <select id="counsel-inout" name="">
                        <option value="in">IN</option>
                        <option value="ob">OB</option>
                    </select>

                </div>
            </div>

            <span class="counsel-log-subtitle">ARS 분기</span>
            <div class="counsel-entry">
                <div>
                    <label for="ARS-1">인입 경로</label>
                    <div class="select-container">
                        <select id="ARS-1">
                            <option value="ars-1">인입경로</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>

            <span class="counsel-log-subtitle">상담이력 분류</span>
            <div class="counsel-group">
                <div>
                    <label for="COUNSEL-1">배송 관련</label>
                    <div class="select-container">
                        <select id="COUNSEL-1">
                            <option value="">환불 처리</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>

            <div class="counsel-done">
                <div>
                    <label for="processStat">처리 상태</label>
                    <div class="select-container">
                        <select id="processStat">
                            <option value="ing">처리 중</option>
                            <option value="done">완료</option>
                        </select>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </div>

            <div class="counsel-memo">
                <label for="counsel-memo">상담 메모</label>
                <textarea id="counsel-memo" placeholder="상담 내용을 작성해 주세요."></textarea>
            </div>

            <div class="submit-wrap">
                <button type="submit" class="submit-btn">상담 내용 등록</button>
            </div>
        </form>

        <form action="" class="callback-schedule">
            <div class="callback-schedule-time">
                <div>
                    <label for="callback-date">콜백 예약</label>
                    <input type="date" id="callback-date">
                </div>
                <div>
                    <label for="callback-time">시간</label>
                    <input type="time" id="callback-time">
                </div>
            </div>
            <div class="callback-schedule-memo">
                <label for="callback-memo">콜백 예약 내용</label>
                <textarea id="callback-memo" placeholder="콜백 관련 메모를 입력해 주세요."></textarea>
            </div>     
            <div class="submit-wrap">
                <button type="submit" class="submit-btn">콜백 예약 등록</button>
            </div>
        </form>
    </div>

</body>
</html>
