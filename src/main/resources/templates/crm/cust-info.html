<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 정보</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f7;
        color: #1d1d1f;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: auto;
    }

    .cust-info-wrap {
        width: 100%;
        max-width: 620px;
        min-width: 300px;
        margin: 0 auto;
        padding: 15px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .cust-info-category {
        display: flex;
        padding: 15px 20px;
        background-color: #f0f0f5;
        border-bottom: 1px solid #e2e2e7;
        gap: 8px;
    }

    .category-item {
        display: flex;
        align-items: center;
        padding: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 8px;
        color: #333;
        gap:5px;
    }

    .category-item.active {
        background-color: #0071e3;
        color: white;
    }

    .category-item.active i {
        background-color: #0051a1;
        color: white;
    }

    .category-item i {
        background-color: #e0e0e5; /* 기본 배경보다 약간 진한 색 */
        padding: 5px;
        border-radius: 8px;
    }

    .category-item:hover {
        background-color: #d1d1d6; /* 회색 계열 호버 색상 */
        color: #333;
    }

    .category-item.active:hover{    
        background-color: #0071e3;
    }

    .cust-info-content {
        padding: 20px;
    }

    .cust-ccode {
        font-size: 16px;
        font-weight: bold;
        color: #0071e3;
        margin-bottom: 20px;
    }

    .cust-info-table {
        width: 100%;
        margin-bottom: 20px;
    }

    .cust-info-table table {
        font-size: 14px;
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .cust-info-table td {
        padding: 12px;
        border-bottom: 1px solid #e2e2e7;
        color: #333;
    }

    .extra-info {
        margin-bottom: 20px;
    }

    .extra-info label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }

    .extra-info textarea {
        width: 100%;
        min-height: 100px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 12px;
        resize: vertical;
        box-sizing: border-box; /* 추가된 부분 */
    }

    .edit-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0071e3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .edit-button:hover {
        background-color: #005bb5;
    }

    /*크롬 최소 화면일 경우*/
    @media (max-width: 620px) {
        .category-item {
        padding: 5px;
        gap:0px;
    }

</style>

</head>
<body>
    
    <div class="cust-info-wrap">
        <div class="cust-info-category">
            <div class="category-item active">
                <i class="fa-solid fa-user"></i>
                <span>고객 정보</span>
            </div>
            <div class="category-item">
                <i class="fa-regular fa-share-from-square"></i>
                <span>상담이력</span>
            </div>
            <div class="category-item">
                <i class="fa-solid fa-pen-to-square"></i>
                <span>메모</span>
            </div>
            <div class="category-item">
                <i class="fa-solid fa-square-phone-flip"></i>
                <span>콜백</span>
            </div>
            <div class="category-item">
                <i class="fa-solid fa-comment-sms"></i>
                <span>상담문자</span>
            </div>
        </div>

        <div class="cust-info-content">
            <div class="cust-ccode">업체명</div>
            <form action="" class="cust-info-table">
                <table>
                    <tr>
                        <td>이름</td>
                        <td>미확인</td>
                        <td>전화번호</td>
                        <td>미확인</td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td>미확인</td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td>미확인</td>
                    </tr>
                    <tr>
                        <td>고객 분류</td>
                        <td>미확인</td>
                    </tr>
                </table>
                <div class="extra-info">
                    <label for="extra-notes">
                        기타 정보
                    </label>
                    <textarea id="extra-notes" placeholder="고객 관련 기타 메모를 입력해 주세요"></textarea>
                </div>
                <button class="edit-button">편집</button>
            </form>
        </div>
    </div>

    <script>
        // 선택한 카테고리가 active 상태가 되도록 하는 스크립트
        const categoryItems = document.querySelectorAll('.category-item');

        categoryItems.forEach(item => {
            item.addEventListener('click', function() {
                // 모든 항목에서 active 클래스 제거
                categoryItems.forEach(el => el.classList.remove('active'));
                // 클릭된 항목에 active 클래스 추가
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
