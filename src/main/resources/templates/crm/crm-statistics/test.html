<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기간별 처리 현황</title>

    <!-- Chart.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for AJAX -->
    <!-- Google Fonts for San Francisco alternative -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #F5F5F7;
            margin: 0;
            padding: 0;
        }

        .statistics-chart {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .statistics-chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #1C1C1E;
            margin-bottom: 30px;
        }

        .statistics-chart-controller {
            display: flex;
            gap: 10px;
        }

        .statistics-chart-controller a {
            padding: 5px 12px;
            border-radius: 12px;
            background-color: #f0f0f5;
            color: #007AFF;
            font-size: 12px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .statistics-chart-controller a:hover {
            background-color: #d0d4de;
        }

        .statistics-chart-wrap {
            position: relative;
        }

        .statistics-chart-box {
            margin-bottom: 20px;
        }

        .chart-labels {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 10px;
        }

        .chart-labels div {
            display: flex;
            align-items: center;
        }

        .chart-label-icon {
            width: 14px;
            height: 14px;
            display: inline-block;
            border-radius: 50%;
            margin-right: 8px;
        }

        .chart-label-text {
            font-size: 14px;
            color: #666;
        }

        /* 범례의 스타일 - 중앙 정렬 */
        .chartjs-legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .chartjs-legend li {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0 15px;
        }

        .chartjs-legend li span {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="statistics-chart" th:fragment="statistics-chart">
        <div class="statistics-chart-header">
            <span>기간별 처리 현황</span>
            <div class="statistics-chart-controller">
                <a href="#">시간</a>
                <a href="#">일별</a>
                <a href="#">월별</a>
            </div>
        </div>

        <div class="statistics-chart-wrap">
            <div class="statistics-chart-box">
                <canvas id="statisticsChart"></canvas>
            </div>
            <div class="chart-labels">
                <div>
                    <span class="chart-label-icon" style="background-color: rgba(0, 122, 255, 0.8);"></span>
                    <span class="chart-label-text">알림톡</span>
                </div>
                <div>
                    <span class="chart-label-icon" style="background-color: rgba(255, 205, 86, 0.8);"></span>
                    <span class="chart-label-text">문자</span>
                </div>
                <div>
                    <span class="chart-label-icon" style="background-color: rgba(242, 140, 140, 0.8);"></span>
                    <span class="chart-label-text">통화성공</span>
                </div>
                <div>
                    <span class="chart-label-icon" style="background-color: rgba(163, 227, 216, 0.8);"></span>
                    <span class="chart-label-text">통화 실패</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('statisticsChart').getContext('2d');
        var statisticsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['0시', '1시', '2시', '3시', '4시', '5시', '6시', '7시', '8시', '9시'],
                datasets: [
                    {
                        label: '알림톡',
                        data: [0.5, 0.7, 0.4, 0.9, 0.6, 0.3, 0.5, 0.7, 0.8, 0.6],
                        backgroundColor: 'rgba(0, 122, 255, 0.2)',
                        borderColor: 'rgba(0, 122, 255, 0.8)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: '문자',
                        data: [0.3, 0.6, 0.8, 0.4, 0.6, 0.7, 0.4, 0.9, 0.6, 0.5],
                        backgroundColor: 'rgba(255, 205, 86, 0.2)',
                        borderColor: 'rgba(255, 205, 86, 0.8)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: '통화성공',
                        data: [0.6, 0.9, 0.3, 0.8, 0.5, 0.4, 0.6, 0.9, 0.7, 0.4],
                        backgroundColor: 'rgba(242, 140, 140, 0.2)',
                        borderColor: 'rgba(242, 140, 140, 0.8)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: '통화 실패',
                        data: [0.2, 0.4, 0.7, 0.3, 0.6, 0.5, 0.3, 0.8, 0.4, 0.7],
                        backgroundColor: 'rgba(163, 227, 216, 0.2)',
                        borderColor: 'rgba(163, 227, 216, 0.8)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false // 기본 범례 숨김
                    }
                }
            }
        });
    </script>
</body>
</html>
