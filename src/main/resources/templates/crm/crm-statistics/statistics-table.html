<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>
    <!-- css 미리보기용 지정 -->
    <link rel="stylesheet" href="../../../static/css/crm/crm-statistics/statistics-table.css">

</head>
<body>
    <div class="statistics-table" th:fragment="statistics-table">
        <div class="statistics-table-controller">
            <span>통계-상세 내용 표</span>
            <button>
                다운로드<i class="fa-solid fa-download"></i>
            </button>
        </div>
        <div class="statistics-table-wrap">
            <table>
                <thead>
                    <tr>
                        <th class="sortable">시간</th>
                        <th class="sortable">알림톡</th>
                        <th class="sortable">문자</th>
                        <th class="sortable">통화성공</th>
                        <th class="sortable">통화실패</th>
                    </tr>
                </thead>
                <tbody id="statisticsTableBody">
                    <tr>
                        <td>불러올 데이터가 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
