<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Device Selector</title>
</head>
<body>
    <h1>오디오 장치 선택 테스트기</h1>
    <label for="audioInputSelect">Audio Input:</label>
    <select id="audioInputSelect"></select>
    <br>
    <label for="audioOutputSelect">Audio Output:</label>
    <select id="audioOutputSelect"></select>
    <br>


    <figure>
        <figcaption>숲의 소리를 들어보세요.</figcaption>
        <audio id="audioElement" controls disableRemotePlayback th:src="@{/audio/forest.mp3}">브라우저가 오디오를 지원하지 않습니다.</audio>
    </figure>
    <p>
        <cite>
            <a href="https://freesound.org/people/reinsamba/sounds/18765/" target="_parent"> evening in the forest.wav </a>
        </cite>
        by reinsamba, cropped and converted to mp3.
    </p>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const audioInputSelect = document.getElementById('audioInputSelect');
        const audioOutputSelect = document.getElementById('audioOutputSelect');
        const audioElement = document.getElementById('audioElement');

        // 오디오 장치 목록 불러오기
        navigator.mediaDevices.enumerateDevices().then(devices => {
            const audioInputDevices = devices.filter(device => device.kind === 'audioinput');
            const audioOutputDevices = devices.filter(device => device.kind === 'audiooutput');

            // 오디오 입력 장치 목록 추가
            audioInputDevices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = device.label || `Microphone ${audioInputSelect.length + 1}`;
                audioInputSelect.appendChild(option);
            });

            // 오디오 출력 장치 목록 추가
            audioOutputDevices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.text = device.label || `Speaker ${audioOutputSelect.length + 1}`;
                audioOutputSelect.appendChild(option);
            });
        }).catch(error => {
            console.error('Error enumerating devices:', error);
        });

        // 선택한 오디오 입력 장치 사용
        audioInputSelect.addEventListener('change', () => {
            const selectedDeviceId = audioInputSelect.value;
            navigator.mediaDevices.getUserMedia({
                audio: { deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined }
            }).then(stream => {
                const audioTracks = stream.getAudioTracks();
                console.log('Using audio input device:', audioTracks[0].label);
                audioElement.srcObject = stream;
            }).catch(error => {
                console.error('Error accessing audio input device:', error);
            });
        });

        // 선택한 오디오 출력 장치 사용
        audioOutputSelect.addEventListener('change', () => {
            const selectedDeviceId = audioOutputSelect.value;
            if (audioElement.setSinkId) {
                audioElement.setSinkId(selectedDeviceId).then(() => {
                    console.log('Audio output device set to:', selectedDeviceId);
                }).catch(error => {
                    console.error('Error setting audio output device:', error);
                });
            } else {
                console.error('setSinkId is not supported in this browser.');
            }
        });
    });

</script>

</body>
</html>
