<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/22698b3d17.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .sidebar {
            width: 60px;
            background-color: #0071e3;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .sidebar.hidden {
            width: 0;
        }

        .sidebar-logo-box {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .sidebar-logo-wrap {
            border-radius: 8px;
            width: 100%;
            aspect-ratio: 1 / 1;
            margin: 8px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar-logo {
            color: #0071e3;
            font-size: 20px;
        }

        .sidebar > a {
            width: 100%;
            height: 70px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            font-size: 11px;
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-sizing: border-box;
            cursor: pointer;
        }

        .sidebar > a:hover {
            background-color: #005bb5;
            color: #e2e2e2;
        }

        .sidebar > a.active {
            background-color: #003f7f;
            color: #ffffff;
        }

        .sidebar > a > i {
            font-size: 18px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* HEADER 스타일 */

        .header {
            background-color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #d2d2d7;
        }

        .right-controller {
            display: flex;
            margin-left: auto;
            align-items: center;
        }

        .callback-button-wrap{
            margin-right: 20px;
            font-size: 20px;
            color: #1d1d1f;
            cursor: pointer;
        }


        .call-input-wrap, .agent-info{
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 8px 16px; /* 버튼과 동일한 높이 조정을 위해 패딩을 추가 */
            background-color: #f8f8f8; /* 버튼과 일관된 스타일을 위해 배경색 추가 */
        }

        .select-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #agent-number {
            border: none;
            background: none;
            font-size: 13px;
            font-weight: bolder;
            color: #afafb8;
            padding: 0;
            height: 100%;
            width: 120px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 20px; /* 드롭다운 아이콘과 간격을 위해 오른쪽 패딩 추가 */
        }

        #call-number {
            border: none;
            background: none;
            font-size: 14px;
            font-weight: bolder;
            color: #1d1d1f;
            padding: 0;
            margin-right: 8px;
            width: 120px;
        }

        #call-number:focus {
            outline: none;
        }

        #dropdown-icon {
            position: absolute;
            right: 0;
            color: #0071e3;
            cursor: pointer;
            padding-right: 5px; /* 아이콘 클릭 영역을 넓히기 위한 패딩 */
            pointer-events: none; /* 아이콘 자체 클릭 이벤트는 무시하고, select 클릭에만 반응 */
        }

        .select-container select:focus + #dropdown-icon {
            color: #005bb5; /* 선택 시 아이콘 색상 변경 */
        }

        .call-input-wrap > i {
            color: #0071e3; /* 초기 색상 설정 */
            cursor: pointer; /* 커서 포인터로 변경 */
            transition: color 0.3s ease; /* 호버 시 색상 변경을 위한 트랜지션 */
        }

        .call-input-wrap > i:hover {
            color: #005bb5; /* 호버 시 색상 변경 */
        }

        .agent-info {
            font-size: 14px;
            color: #1d1d1f;
            font-weight: bolder;
            margin-left: 40px;
            gap: 20px;
        }

        #agent-number {
            border: none;
            background: none;
            font-size: 13px;
            font-weight: bolder;
            color: #afafb8;
            padding: 0;
            height: 100%;
            width: 120px;
            appearance: none; /* 기본 드롭다운 화살표 제거 (필요 시) */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        #agent-number:focus {
            outline: none;
        }

        .logout-button {
            padding: 8px 16px;
            margin-left: 20px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #005bb5;
        }


    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-logo-box">
            <a class="sidebar-logo-wrap">
                <i class="fa-solid fa-phone"></i>   
            </a>
        </div>

        <a>
            <i class="fa-solid fa-phone-volume"></i>
            <span>상담</span>
        </a>

        <a>
            <i class="fa-solid fa-tv"></i>
            <span>상담관리</span>
        </a>

        <a>
            <i class="fa-solid fa-table-list"></i>
            <span>통화내역</span>
        </a>

        <a>
            <i class="fa-solid fa-person-circle-question"></i>
            <span>고객관리</span>
        </a>

        <a>
            <i class="fa-solid fa-chart-simple"></i>
            <span>통계</span>
        </a>
    </div>

    <div class="main-content">
        <div class="header">
            <div>
                상담원 상태 전환 창
            </div>

            <div class="right-controller">
                <span class="callback-button-wrap">
                    <i class="fa-regular fa-calendar-check"></i>
                </span>
            
                <div class="call-input-wrap">
                    <input id="call-number" type="text" placeholder="전화번호 입력">
                    <i class="fa-solid fa-phone-flip"></i>
                </div>
            
                <div class="agent-info"> 
                    <div>
                        <span>웅냐냐</span> 님
                    </div>
                    <div class="select-container">
                        <select id="agent-number">
                            <option value="my-number">내 번호</option>
                            <option value="number-1">번호 1</option>
                            <option value="number-2">번호 2</option>
                            <option value="number-3">번호 3</option>
                        </select>
                        <i class="fa-solid fa-angle-down" id="dropdown-icon"></i>
                    </div>
                </div>
                <button class="logout-button">로그아웃</button>
            </div>
        </div>

        <div class="content">
            <h1>전화 상담 페이지</h1>
            <p>여기에 상담 관련 내용이 표시됩니다.</p>
            <div>


            </div>

            <div>


            </div>

            <div>



            </div>
        </div>
    </div>

    <script>

        // 사이드 메뉴 선택 강조
        const menuItems = document.querySelectorAll('.sidebar > a');

        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                // 모든 항목에서 active 클래스를 제거
                menuItems.forEach(el => el.classList.remove('active'));
                // 클릭된 항목에 active 클래스 추가
                this.classList.add('active');
            });
        });


        // 내 전화 번호 SELECT 태그 아이콘으로 작동
        document.getElementById('dropdown-icon').addEventListener('click', function() {
            document.getElementById('agent-number').focus();
        });
    </script>

</body>
</html>
