<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화 상담 페이지</title>
    <style>
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar.hidden {
            width: 0;
        }

        .sidebar h2 {
            padding: 20px;
            font-size: 24px;
            border-bottom: 1px solid #d2d2d7;
            color: #0071e3;
            white-space: nowrap;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-bottom: 1px solid #d2d2d7;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .sidebar ul li:hover {
            background-color: #f1f1f1;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            margin-left: 250px; /* 초기 상태에서 메뉴가 보여야 하므로 설정 */
        }

        .header {
            background-color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d2d2d7;
        }

        .header .menu-toggle {
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header .menu-toggle:hover {
            background-color: #005bb5;
        }

        .header .agent-info {
            font-size: 16px;
            color: #6e6e73;
            flex-grow: 1;
            text-align: center;
        }

        .header .logout-button {
            padding: 8px 16px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header .logout-button:hover {
            background-color: #005bb5;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 9;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <h2>메뉴</h2>
        <ul>
            <li>상담</li>
            <li>상담관리</li>
            <li>고객관리</li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <div class="header">
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <div class="agent-info">
                상담원: 김철수
            </div>
            <button class="logout-button">로그아웃</button>
        </div>
        <div class="content">
            <!-- 여기에 주요 콘텐츠가 들어갑니다. -->
            <h1>전화 상담 페이지</h1>
            <p>여기에 상담 관련 내용이 표시됩니다.</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('hidden');

            if (sidebar.classList.contains('hidden')) {
                mainContent.style.marginLeft = '0';
            } else {
                mainContent.style.marginLeft = '250px';
            }
        }
    </script>

</body>
</html>
